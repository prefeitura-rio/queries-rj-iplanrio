name: "queries"
version: "1.0.0"
config-version: 2

profile: "iplan"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"


vars:
  # Internal variables
  DBT_USER: "{{ env_var('DBT_USER', 'dev_fantasma') }}"

models:
  +persist_docs:
    relation: true
    columns: true

  queries:
    mart:
      gerenciamento:
        custos:
          +tags: ["daily", "custos"]
      sme:
        frequencia:
          +materialized: table
          +schema: frequencia
          #+tags: ["daily", "sme"] REMOVE WHILE DB IS OFFLINE
          +project: rj-sme
      smfp:
        +project: rj-smfp
        ergon_saude:
          +materialized: table
          +schema: recursos_humanos_ergon_saude
          +tags: "daily"
      setur:
        +project: rj-setur
        observatorio_do_turismo:
          +materialized: table
          +schema: turismo_fluxo_visitantes
          +tags: "daily"
    raw:
      +tags: "raw"
      bcadastro:
        +materialized: table
        +schema: brutos_bcadastro
        +tags: "weekly"
      gcp:
        +tags: ["daily", "custos"]
      taxirio:
        +materialized: table
        +schema: brutos_taxirio
        +tags: "daily"
      unidades_administrativas:
        +materialized: table
        +schema: brutos_unidades_administrativas
        +tags: "daily"
      sme:
        gestao_escolar:
          +materialized: table
          +schema: brutos_gestao_escolar
          #+tags: ["daily", "sme"] REMOVE WHILE DB IS OFFLINE
          +project: rj-sme
      smfp:
        +tags: "smfp"
        +project: rj-smfp
        recursos_humanos_ergon:
          +materialized: table
          +schema: brutos_recursos_humanos_ergon
          +tags: "daily"
      mais_valia:
        +tags: "mais_valia"
        +project: "{{ 'rj-iplanrio' if target.name == 'prod' else 'rj-iplanrio-dev' }}"
        +materialized: table
        +schema: brutos_mais_valia
        +tags: "daily"