name: "queries"
version: "1.0.0"
config-version: 2

profile: "iplan"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  +persist_docs:
    relation: true
    columns: true
  queries:
    raw:
      +tags: "raw"
      bcadastro:
        +materialized: table
        +schema: bcadastro
        +tags: "daily"





vars:
  # dbt bigquery monitoring vars
  input_gcp_projects: [ 'rj-iplanrio','rj-iplanrio-dev']
