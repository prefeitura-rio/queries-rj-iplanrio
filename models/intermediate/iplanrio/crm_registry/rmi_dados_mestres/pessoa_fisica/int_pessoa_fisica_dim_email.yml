version: 2

models:
  - name: int_pessoa_fisica_dim_email
    description: Consolida emails de pessoas físicas de múltiplas fontes
    config:
      materialized: ephemeral
    columns:
      - name: cpf
        description: Cadastro de Pessoa Física (CPF) do indivíduo
        data_type: string
        data_tests:
          - unique:
              name: int_pessoa_fisica_dim_email__cpf__unique
              severity: error
          - not_null:
              name: int_pessoa_fisica_dim_email__cpf__not_null
              severity: error
      - name: email
        description: Estrutura completa com emails (indicador, principal, alternativo)
        data_type: record
        data_tests:
          - not_null:
              name: int_pessoa_fisica_dim_email__email__not_null
              severity: error