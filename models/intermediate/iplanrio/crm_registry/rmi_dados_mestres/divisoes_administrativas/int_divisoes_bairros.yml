version: 2

models:
  - name: int_divisoes_bairros
    description: |
      Bairros do Rio de Janeiro transformados em divisões administrativas independentes.
      Fonte: dados_mestres.bairro
    

    columns:
      - name: id_divisao
        description: "Identificador único do bairro (formato: bairro_{id_bairro})"
        tests:
          - unique:
              name: intermediate_rmi_dados_mestre_int_divisoes_bairros__id_divisao__unique
          - not_null:
              name: intermediate_rmi_dados_mestre_int_divisoes_bairros__id_divisao__not_null

      - name: tipo_divisao
        description: Tipo da divisão (sempre 'BAIRRO')
        tests:
          - accepted_values:
              name: intermediate_rmi_dados_mestre_int_divisoes_bairros__tipo_divisao__accepted_values
              values: ['BAIRRO']

      - name: codigo_original
        description: ID original do bairro na fonte
        tests:
          - not_null:
              name: intermediate_rmi_dados_mestre_int_divisoes_bairros__codigo_original__not_null

      - name: nome
        description: Nome do bairro
        tests:
          - not_null:
              name: intermediate_rmi_dados_mestre_int_divisoes_bairros__nome__not_null