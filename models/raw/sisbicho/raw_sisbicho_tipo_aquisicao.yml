version: 2

models:
  - name: raw_sisbicho_tipo_aquisicao
    description: "Tabela contendo os registros de tipos de aquisição de animais no sistema SisBicho"
    columns:
      - name: id_tipo_aquisicao
        description: "Identificador único do tipo de aquisição"
        #datatype: integer
        data_tests:
          - unique:
              name: raw_sisbicho_tipo_aquisicao__id_tipo_aquisicao__unique
          - not_null:
              name: raw_sisbicho_tipo_aquisicao__id_tipo_aquisicao__not_null

      - name: tipo_aquisicao_nome
        description: "Nome do tipo de aquisição"
        #datatype: string
        data_tests:
          - not_null:
              name: raw_sisbicho_tipo_aquisicao__tipo_aquisicao_nome__not_null
          - unique:
              name: raw_sisbicho_tipo_aquisicao__tipo_aquisicao_nome__unique


      - name: loaded_at
        description: "Timestamp de quando o dado foi extraído do banco de dados de origem do SISBICHO."
        data_type: timestamp
      - name: transformed_at
        description: "Timestamp de quando o dado foi transformado no dbt."
        data_type: timestamp
          