version: 2

models:
  - name: raw_sisbicho_tipo_aquisicao
    description: "Tabela contendo os registros de tipos de aquisição de animais no sistema SisBicho"
    columns:
      - name: id_tipo_aquisicao
        description: "Código único numérico que identifica o tipo de aquisição do bem, como compra, doação ou permuta"
        datatype: smallint
        data_tests:
          - unique:
              name: raw_sisbicho_raw_sisbicho_tipo_aquisicao__id_tipo_aquisicao__unique
              severity: error
          - not_null:
              name: raw_sisbicho_raw_sisbicho_tipo_aquisicao__id_tipo_aquisicao__not_null
              severity: error

      - name: tipo_aquisicao_nome
        description: "Descrição textual do tipo de aquisição de um animal, como compra, doação ou resgate"
        datatype: string
        data_tests:
          - not_null:
              name: raw_sisbicho_raw_sisbicho_tipo_aquisicao__tipo_aquisicao_nome__not_null
              severity: error
          - unique:
              name: raw_sisbicho_raw_sisbicho_tipo_aquisicao__tipo_aquisicao_nome__unique
              severity: error
          - dbt_expectations.expect_column_values_to_be_in_set:
              name: raw_sisbicho_raw_sisbicho_tipo_aquisicao__tipo_aquisicao_nome__valid_values
              value_set: ['Compra', 'Doação', 'Permuta', 'Resgate']
              severity: warn 