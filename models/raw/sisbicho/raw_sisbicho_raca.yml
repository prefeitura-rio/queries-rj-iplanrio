version: 2

models:
  - name: raw_sisbicho_raca
    description: "Tabela contendo as raças de animais cadastradas no sistema SisBicho"
    columns:
      - name: id_raca
        description: "Identificador único da raça"
        #datatype: integer
        data_tests:
          - unique:
              name: raw_sisbicho_raca__id_raca__unique
          - not_null:
              name: raw_sisbicho_raca__id_raca__not_null

      - name: raca_nome
        description: "Nome da raça"
        #datatype: string
        data_tests:
          - not_null:
              name: raw_sisbicho_raca__raca_nome__not_null

      - name: id_especie
        description: "Identificador da espécie"
        #datatype: integer
        data_tests:
          - not_null:
              name: raw_sisbicho_raca__id_especie__not_null
          - relationships:
              name: raw_sisbicho_raca__id_especie__relationships
              to: ref('raw_sisbicho_especie')
              field: id_especie

      - name: id_tipo_especie
        description: "Identificador do tipo de espécie"
        #datatype: integer
        data_tests:
          - relationships:
              name: raw_sisbicho_raca__id_tipo_especie__relationships
              to: ref('raw_sisbicho_tipo_especie')
              field: id_tipo_especie 
