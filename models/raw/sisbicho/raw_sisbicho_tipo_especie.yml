version: 2

models:
  - name: raw_sisbicho_tipo_especie
    description: "Tabela contendo os registros de tipos de espécies de animais no sistema SisBicho"
    columns:
      - name: id_tipo_especie
        description: "Código único numérico que identifica cada tipo de espécie na base de dados"
        datatype: smallint
        data_tests:
          - unique:
              name: raw_sisbicho_raw_sisbicho_tipo_especie__id_tipo_especie__unique
              severity: error
          - not_null:
              name: raw_sisbicho_raw_sisbicho_tipo_especie__id_tipo_especie__not_null
              severity: error

      - name: tipo_especie_nome
        description: "Nome descritivo do tipo de espécie (ex: Mamífero, Ave, Peixe). Utilizado para categorizar espécies"
        datatype: string
        data_tests:
          - not_null:
              name: raw_sisbicho_raw_sisbicho_tipo_especie__tipo_especie_nome__not_null
              severity: error
          - dbt_expectations.expect_column_values_to_be_in_set:
              name: raw_sisbicho_raw_sisbicho_tipo_especie__tipo_especie_nome__valid_values
              value_set: ['Mamífero', 'Ave', 'Peixe', 'Réptil', 'Anfíbio']
              severity: warn

      - name: id_especie
        description: "Código único numérico que identifica cada espécie individualmente"
        datatype: smallint
        data_tests:
          - not_null:
              name: raw_sisbicho_raw_sisbicho_tipo_especie__id_especie__not_null
              severity: error
          - relationships:
              name: raw_sisbicho_raw_sisbicho_tipo_especie__id_especie__relationships
              to: ref('raw_sisbicho_especie')
              field: id_especie
              severity: error

    data_tests:
      - dbt_utils.unique_combination_of_columns:
          name: raw_sisbicho_raw_sisbicho_tipo_especie__tipo_especie_nome_id_especie__unique
          combination_of_columns:
            - tipo_especie_nome
            - id_especie
          severity: error 