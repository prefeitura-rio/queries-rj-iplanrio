version: 2

models:
  - name: raw_sisbicho_porte
    description: "Tabela contendo os portes de animais cadastrados no sistema SisBicho"
    columns:
      - name: id_porte
        description: "Identificador único numérico para cada porte de animal"
        datatype: integer
        data_tests:
          - unique:
              name: raw_sisbicho_raw_sisbicho_porte__id_porte__unique
              severity: error
          - not_null:
              name: raw_sisbicho_raw_sisbicho_porte__id_porte__not_null
              severity: error

      - name: porte_nome
        description: "Classificação do tamanho do animal (Pequeno, Médio, Grande)"
        datatype: string
        data_tests:
          - not_null:
              name: raw_sisbicho_raw_sisbicho_porte__porte_nome__not_null
              severity: error
          - unique:
              name: raw_sisbicho_raw_sisbicho_porte__porte_nome__unique
              severity: error
          - dbt_expectations.expect_column_values_to_be_in_set:
              name: raw_sisbicho_raw_sisbicho_porte__porte_nome__valid_values
              value_set: ['Pequeno', 'Médio', 'Grande']
              severity: warn 



sources:
  - name: brutos_sisbicho_staging
    database: rj-iplanrio-dev   # optional if same as target
    schema: brutos_sisbicho_staging
    tables:
      - name: porte
        description: "Tabela de porte do sistema Sisbicho" 