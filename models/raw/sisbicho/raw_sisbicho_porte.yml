version: 2

models:
  - name: raw_sisbicho_porte
    description: "Tabela contendo os portes de animais cadastrados no sistema SisBicho"
    columns:
      - name: id_porte
        description: "Identificador único do porte"
        #datatype: integer
        data_tests:
          - unique:
              name: raw_sisbicho_porte__id_porte__unique
          - not_null:
              name: raw_sisbicho_porte__id_porte__not_null

      - name: porte_nome
        description: "Nome do porte"
        #datatype: string
        data_tests:
          - not_null:
              name: raw_sisbicho_porte__porte_nome__not_null
          - unique:
              name: raw_sisbicho_porte__porte_nome__unique
          - dbt_expectations.expect_column_values_to_be_in_set:
              name: raw_sisbicho_porte__porte_nome__valid_values
              value_set: ['Pequeno', 'Médio', 'Grande']
              severity: warn 


