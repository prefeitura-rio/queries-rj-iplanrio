version: 2

models:
  - name: raw_sisbicho_proprietario
    description: "Tabela contendo os registros de proprietários de animais no sistema SisBicho"
    columns:
      - name: id_proprietario
        description: "Identificador único do proprietário"
        datatype: integer
        data_tests:
          - unique:
              name: raw_sisbicho_proprietario__id_proprietario__unique
          - not_null:
              name: raw_sisbicho_proprietario__id_proprietario__not_null

      - name: proprietario_nome
        description: "Nome do proprietário"
        datatype: string
        data_tests:
          - not_null:
              name: raw_sisbicho_proprietario__proprietario_nome__not_null

      - name: cpf_numero
        description: "Número do CPF do proprietário"
        datatype: string
        data_tests:
          - valid_format:
              name: raw_sisbicho_proprietario__cpf_numero__valid_format

      - name: cnpj_numero
        description: "Número do CNPJ do proprietário"
        datatype: string
        data_tests:
          - valid_format:
              name: raw_sisbicho_proprietario__cnpj_numero__valid_format

      - name: id_logradouro
        description: "Código numérico de identificação do logradouro"
        datatype: integer

      - name: logradouro_nome
        description: "Nome da rua, avenida, etc., onde o proprietário reside"
        datatype: string

      - name: numero_porta
        description: "Número da residência ou estabelecimento do proprietário"
        datatype: string

      - name: complemento_nome
        description: "Informações complementares sobre o endereço"
        datatype: string

      - name: bairro_nome
        description: "Nome do bairro onde o proprietário reside"
        datatype: string

      - name: id_bairro
        description: "Código numérico de identificação do bairro"
        datatype: integer

      - name: cep_numero
        description: "CEP do proprietário"
        datatype: string
        data_tests:
          - valid_format:
              name: raw_sisbicho_proprietario__cep_numero__valid_format

      - name: cidade_nome
        description: "Nome da cidade onde o proprietário reside"
        datatype: string

      - name: uf_sigla
        description: "Sigla da UF do proprietário"
        datatype: string
        data_tests:
          - valid_values:
              name: raw_sisbicho_proprietario__uf_sigla__valid_values

      - name: telefone_numero
        description: "Número de telefone fixo do proprietário"
        datatype: string

      - name: celular_numero
        description: "Número de telefone celular do proprietário"
        datatype: string

      - name: email_endereco
        description: "Endereço de e-mail do proprietário"
        datatype: string
        data_tests:
          - valid_format:
              name: raw_sisbicho_proprietario__email_endereco__valid_format

      - name: tipo_pessoa_sigla
        description: "Sigla do tipo de pessoa"
        datatype: string
        data_tests:
          - not_null:
              name: raw_sisbicho_proprietario__tipo_pessoa_sigla__not_null
          - valid_values:
              name: raw_sisbicho_proprietario__tipo_pessoa_sigla__valid_values

      - name: registro_datahora
        description: "Data e hora do registro do proprietário"
        datatype: datetime
        data_tests:
          - not_null:
              name: raw_sisbicho_proprietario__registro_datahora__not_null

      - name: usuario_login
        description: "Login do usuário que registrou o proprietário no sistema"
        datatype: string

      - name: divulgar_contato_indicador
        description: "Indicador se o proprietário deseja divulgar o contato"
        datatype: string
        data_tests:
          - valid_values:
              name: raw_sisbicho_proprietario__divulgar_contato_indicador__valid_values

      - name: id_credenciada
        description: "Identificador da credenciada"
        datatype: integer
        data_tests:
          - relationships:
              name: raw_sisbicho_proprietario__id_credenciada__relationships
              to: ref('raw_sisbicho_credenciada')
              field: id_credenciada

      - name: tutor_rua_indicador
        description: "Indicador se o tutor é de rua"
        datatype: string
        data_tests:
          - valid_values:
              name: raw_sisbicho_proprietario__tutor_rua_indicador__valid_values 