version: 2

models:
  - name: raw_sisbicho_animal_proprietario
    description: "Tabela contendo os vínculos entre animais e seus proprietários no sistema SisBicho"
    
    columns:
      - name: id_animal_proprietario
        description: "Identificador único do relacionamento animal-proprietário"
        #datatype: integer
        data_tests:
          - not_null:
              name: raw_sisbicho_animal_proprietario__id_animal_proprietario__not_null
          - unique:
              name: raw_sisbicho_animal_proprietario__id_animal_proprietario__unique
              severity: error

      - name: id_animal
        description: "Identificador único de cada animal cadastrado no sistema"
        #datatype: integer
        data_tests:
          - not_null:
              name: raw_sisbicho_animal_proprietario__id_animal__not_null
          - relationships:
              name: raw_sisbicho_animal_proprietario__id_animal__relationships
              to: ref('raw_sisbicho_animal')
              field: id_animal
              severity: error

      - name: id_proprietario
        description: "Identificador único de cada proprietário cadastrado no sistema"
        #datatype: integer
        data_tests:
          - not_null:
              name: raw_sisbicho_animal_proprietario__id_proprietario__not_null
          - relationships:
              name: raw_sisbicho_animal_proprietario__id_proprietario__relationships
              to: ref('raw_sisbicho_proprietario')
              field: id_proprietario
              severity: error

      - name: id_tipo_aquisicao
        description: "Código numérico que identifica o tipo de aquisição do animal"
        #datatype: smallint
        data_tests:
          - relationships:
              name: raw_sisbicho_animal_proprietario__id_tipo_aquisicao__relationships
              to: ref('raw_sisbicho_tipo_aquisicao')
              field: id_tipo_aquisicao
              severity: error
          - not_null

      - name: inicio_datahora
        description: "Data de início da posse do animal pelo proprietário atual"
        #datatype: datetime
        data_tests:
          - not_null:
              name: raw_sisbicho_animal_proprietario__inicio_datahora__not_null
              severity: error

      - name: fim_datahora
        description: "Data de fim da posse do animal pelo proprietário atual"
        #datatype: datetime

      - name: usuario_codigo
        description: "Código do usuário que cadastrou ou alterou o registro"
        #datatype: integer

      - name: cadastro_datahora
        description: "Data e hora do registro do vínculo entre animal e proprietário"
        #datatype: datetime
      - name: loaded_at
        description: "Timestamp de quando o dado foi extraído do banco de dados de origem do SISBICHO."
        data_type: timestamp
      - name: transformed_at
        description: "Timestamp de quando o dado foi transformado no dbt."
        data_type: timestamp



         