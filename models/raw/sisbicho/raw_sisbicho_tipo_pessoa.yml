version: 2

models:
  - name: raw_sisbicho_tipo_pessoa
    description: "Tabela contendo os registros de tipos de pessoa (física ou jurídica) no sistema SisBicho"
    columns:
      - name: id_tipo_pessoa
        description: "Identificador único do tipo de pessoa"
        #datatype: integer
        data_tests:
          - unique:
              name: raw_sisbicho_tipo_pessoa__id_tipo_pessoa__unique
          - not_null:
              name: raw_sisbicho_tipo_pessoa__id_tipo_pessoa__not_null
          #- valid_format:
          #    name: raw_sisbicho_tipo_pessoa__id_tipo_pessoa__valid_format
          #    severity: warn 

      - name: tipo_pessoa_nome
        description: "Nome do tipo de pessoa"
        #datatype: string
        data_tests:
          - not_null:
              name: raw_sisbicho_tipo_pessoa__tipo_pessoa_nome__not_null
          - unique:
              name: raw_sisbicho_tipo_pessoa__tipo_pessoa_nome__unique
          #- valid_values:
          #    name: raw_sisbicho_tipo_pessoa__tipo_pessoa_nome__valid_values
          #    severity: warn 
          - dbt_expectations.expect_column_values_to_be_in_set:
              name: raw_sisbicho_tipo_pessoa__tipo_pessoa_nome__valid_values
              value_set: ['Pessoa Física', 'Pessoa Jurídica','Preifeitura']
              severity: warn 


      - name: datalake_loaded_at
        description: "Timestamp de quando o dado foi extraído do banco de dados de origem do SISBICHO."
        data_type: timestamp
      - name: datalake_transformed_at
        description: "Timestamp de quando o dado foi transformado no dbt."
        data_type: timestamp