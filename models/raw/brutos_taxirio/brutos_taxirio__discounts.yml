version: 2
models:
 - name: brutos_taxirio__discounts
   config:
      schema: brutos_taxirio
      alias: descontos
      materialized: table
      partition_by:
        field: data_criacao
        data_type: date
        granularity: hour
      tags: ['raw', 'taxirio', 'descontos']
      description: "Tabela de Descontos"
   columns:
    - name: id_desconto_associado
      description: Identificador do Associado
      data_type: string
      data_tests:
        - not_null
        - unique
    - name: descricao
      description: Descrição do Desconto
      data_type: string
    - name: desconto
      description: Valor do Desconto
      data_type: float64
    - name: data_criacao
      description: Data de criação do Desconto
      data_type: datetime
    - name: ano_particao
      description: Ano da partição
      data_type: int64
    - name: mes_particao
      description: Mês da partição
      data_type: int64
    - name: dia_particao
      description: Dia da partição
      data_type: int64
    