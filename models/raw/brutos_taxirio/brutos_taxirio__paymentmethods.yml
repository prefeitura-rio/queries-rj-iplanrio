version: 2
models:
  - name: brutos_taxirio__paymentmethods
    config:
      schema: brutos_taxirio
      alias: paymentmethods
      materialized: table
      partition_by:
        field: data_particao
        data_type: date
        granularity: hour
      tags: ['raw', 'taxirio', 'paymentmethods']
      description: "Tabela de Métodos de Pagamento"

    columns:
      - name: id_pagamento_associado
        description: "Identificador do pagamento associado"
        data_type: string
        data_tests:
          - not_null
          - unique  
      - name: pindex  
        description: "Identificador do pagamento"
        data_type: int64
      - name: nome
        description: "Nome do pagamento"
        data_type: string
      - name: tipo
        description: "Tipo de pagamento"
        data_type: string
      - name: data_particao
        description: "Data de partição"
        data_type: date
