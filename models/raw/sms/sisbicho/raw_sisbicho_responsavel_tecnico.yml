version: 2

models:
  - name: raw_sisbicho_responsavel_tecnico
    description: "Dados dos usuários e responsáveis técnicos veterinários do sistema SISBICHO. Origem: dbo.vw_usuario_responsavel."
    config:
      alias: raw_sisbicho_responsavel_tecnico
      schema: raw
      materialized: view
    columns:
      - name: codigo_usuario
        description: "Código único de identificação do usuário no sistema, composto por números e/ou letras. Utilizado para acesso e controle interno. Código de usuário na tabela FR_USUARIO, representando o responsável técnico ou usuário cadastrado no sistema, utilizado como chave estrangeira em diversas tabelas."
        #datatype: integer
        tests:
          - not_null
      - name: crm
        description: "Conselho Regional de Medicina Veterinária. Código de inscrição do profissional veterinário no conselho de sua região. Número do Conselho Regional de Medicina Veterinária do responsável técnico, identificando-o de forma única e validando sua credencial profissional." 
        #datatype: string
      - name: datalake_loaded_at
        description: "Timestamp de quando o dado foi extraído do banco de dados de origem do SISBICHO."
        data_type: timestamp
      - name: datalake_transformed_at
        description: "Timestamp de quando o dado foi transformado no dbt."
        data_type: timestamp
