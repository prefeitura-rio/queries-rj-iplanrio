        description: "RG do requerente."
        data_type: string
      - name: email
        description: "Email do requerente."
        data_type: string
      - name: cidade_requerente 
        description: "Cidade do requerente."
        data_type: string
      - name: logradouro_requerente
        description: "Logradouro do requerente."
        data_type: string
      - name: porta_requerente
        description: "Porta do requerente."
        data_type: bigint
