version: 2
models:
  - name: raw_alvaras_eventos_consulta_previa
    description: "Alvarás de Eventos Emitidos e/ou Consulta Prévia." 
    columns:
      - name: codigo_consulta_previa_evento
        description: "Identificador único dado pelo sistema ao alvará de evento e consulta prévia."
        data_type: bigint
        data_tests:
          - not_null:
              name: raw_alvaras_eventos_consulta_previa_id_cpe_not_null
              severity: error
          - unique:
              name: raw_alvaras_eventos_consulta_previa_id_cpe_unique 
              severity: error
        quote: true
      - name: numero_consulta_previa_evento
        description: "Número da consulta prévia e eventos."
        data_type: string        
      - name: nome_requerente
        description: "Nome do requerente."
        data_type: string
      - name: telefone_requerente
        description: "Telefone do requerente."
        data_type: string
      - name: inscricao_municipal
        description: "Inscrição municipal do requerente."
        data_type: string
