        description: "Nome do evento."
        data_type: string
      - name: ap
        description: "Área de Planejamento do evento."
        data_type: string
      - name: local_evento
        description: "Local do evento."
        data_type: string
      - name: area_publica
        description: "Campo para saber se utiliza área pública."
        data_type: boolean
      - name: area_privada
        description: "Campo para saber se utiliza área privada."
        data_type: boolean
      - name: area_ocupada_m2
        description: "Total da área ocupada em metros quadrados."
        data_type: numeric(19,2)
      - name: montagem_praia
        description: "Campo para saber se montagem acontece na areia da praia."
        data_type: boolean
      - name: fechamento_rua
        description: "Campo para saber se necessário fechamento de rua ou alteração temporária de tráfego."
        data_type: boolean        
      - name: descricao_alteracao
        description: "Descreve a alteração, a via e o período de fechamento."
        data_type: string
      - name: estimativa_publico
        description: "Estimativa de público do evento."
        data_type: bigint        
      - name: publicidade
        description: "Campo para saber se haverá publicidade."
        data_type: boolean        
      - name: fogos_artificio
        description: "Campo para saber se haverá uso de fogos de artifício."
        data_type: boolean        
      - name: empresa_seguranca
        description: "Campo para saber se haverá empresa de segurança contratada."
        data_type: boolean        
      - name: aberto_publico
        description: "Campo para saber se o evento é aberto ao público."
        data_type: boolean        
      - name: cobranca_ingresso
        description: "Campo para saber se haverá cobrança de ingressos/inscrições."
        data_type: boolean        
      - name: estrutura
        description: "Campo para saber se haverá estrutura no evento."
        data_type: boolean        
      - name: manipulacao_alimentos
        description: "Campo para saber se haverá manipulação de alimentos."
        data_type: boolean        
      - name: filmagem
        description: "Campo para saber se é filmagem ou sessão fotográfica."
        data_type: boolean        
      - name: reserva_vagas
        description: "Campo para saber se será necessário reserva de vagas para estacionamento."
        data_type: boolean        
      - name: tipo_estrutura
        description: "Tipo de estrutura utilizada no evento."
        data_type: string        
      - name: descricao_evento
        description: "Descrição do evento."
        data_type: string        
      - name: data_evento_inicio
        description: "Data de início do evento."
        data_type: date        
      - name: data_evento_fim
        description: "Data de término do evento."
        data_type: date 
      - name: datas_montagem_estrutura
        description: "Data de início da montagem da estrutura."
        data_type: string        
      - name: datas_desmontagem_estrutura
        description: "Data de término da desmontagem da estrutura."
        data_type: string        
      - name: data_abertura_cpe
        description: "Data da solicitação de abertura da consulta prévia de eventos."
        data_type: date        
      - name: aprovador
        description: "Aprovador do evento e consulta prévia."
        data_type: string        
      - name: decisao_aprovador
        description: "Decisao do Aprovador para o evento e consulta prévia."
        data_type: string        
      - name: codigo_decisao_aprovador
        description: "Código da decisao do Aprovador para o evento e consulta prévia."
        data_type: bigint         
      - name: observação_aprovador
        description: "Observação da decisao do Aprovador para o evento e consulta prévia."
        data_type: string        
      - name: orgaos
        description: "Órgao responsável para a realização do evento."
        data_type: string
      - name: competencia
        description: "Define de quem será a competência do evento, CLF ou subprefeitura."
        data_type: string
      - name: porta_evento
        description: "Porta do evento refere-se ao número da propriedade dentro do logradouro (rua, avenida, etc.). 
        É o número que identifica a localização específica de uma casa, prédio ou estabelecimento dentro da via pública."
        data_type: bigint
      - name: logradouro_evento
        description: "Endereço físico do local onde o evento acontece."
        data_type: string
      - name: estimativa_publica
        description: "Previsão ou projeção do número de pessoas que se espera que compareçam a um evento."
        data_type: string
      - name: declaracaoReferenteAVinculoDeRepresentacao
        description: "É um documento que comprova a relação de representação entre uma pessoa ou grupo e um evento específico. 
        Basicamente, ela atesta que alguém está autorizado a agir em nome de outra pessoa, empresa ou grupo, em relação a esse evento."
        data_type: boolean
      - name: certAprovBombeiro
        description: "O certificado de aprovação do Corpo de Bombeiros para eventos, também conhecido como AVCB (Auto de Vistoria do Corpo de Bombeiros) 
        para eventos temporários, é um documento que atesta que um evento está em conformidade com as normas de segurança contra incêndio e pânico estabelecidas 
        pelo Corpo de Bombeiros."
        data_type: boolean
      - name: plantaArea
        description: "Refere-se a um desenho técnico, geralmente uma planta baixa, que representa o layout de um espaço de evento."
        data_type: boolean
      - name: declaEntreDocVerdadeiro
        description: "Refere-se à declaração, geralmente assinada, que atesta a veracidade das informações e documentos apresentados."
        data_type: boolean
      - name: decContratServLimpeza
        description: "Declaração de contratação de serviço de limpeza."
        data_type: boolean
      - name: decInstBanheirosQuimicos
        description: "Declaração de instalação de banheiros químicos."
        data_type: boolean
      - name: declaracaoNormasEstaduaisSeguran
        description: "Declaração de normas estaduais de segurança."
        data_type: boolean
      - name: contratoSeguranca
        description: "Prestação de serviços de segurança durante o evento."
        data_type: boolean
      - name: declaResponsAmbiental
        description: "Documento em que uma pessoa física ou jurídica se compromete a adotar práticas que visam minimizar o 
        impacto ambiental de suas atividades e assumir a responsabilidade por eventuais danos ambientais causados."
        data_type: boolean
      - name: decRealizEventoSMF
        description: "Declaração que deve ser preenchida por promotores de eventos para informar à Secretaria Municipal de Fazenda (SMF) 
        sobre a realização de um evento."
        data_type: boolean
      - name: aprovSecSMTR
        description: "Aprovação do evento pela Secretaria Municipal de Transportes (SMTR) significa que a prefeitura do 
        Rio de Janeiro, através da SMTR, autorizou a realização do evento em relação aos aspectos de transporte e mobilidade urbana."
        data_type: boolean
      - name: declaracaoReferenteAsNormasDeSeguranca
        description: "Documento que atesta o cumprimento ou a conformidade com as regras e procedimentos estabelecidos para 
        garantir a segurança e saúde no ambiente de trabalho. "
        data_type: boolean
      - name: IPHAN
        description: "Documento do IPHAN em um evento da prefeitura indica que há uma preocupação com a preservação do patrimônio cultural 
        da cidade e que o evento pode envolver ou impactar bens culturais protegidos pelo IPHAN. "
        data_type: boolean
      - name: nadaOporSub
        description: "Nada a opor da subprefeitura."
        data_type: boolean
      - name: vigilanciaSanitaria
        description: "Documento de Vigilância Sanitária atesta que o estabelecimento ou atividade (como um serviço de alimentação em um evento) 
        atende às normas de higiene e segurança para proteger a saúde pública."
        data_type: boolean
      - name: nenhumDocNece
        description: "Nenhum documento necessário."
        data_type: boolean
      - name: outros
        description: "Outros documentos."
        data_type: boolean
      - name: numero_processo_alvara
