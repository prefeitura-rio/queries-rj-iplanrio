version: 2

models:
  - name: raw_cadunico_agendamentos
    description: Modelo staging dos dados de agendamentos da Datametrica
    config:
      schema: brutos_data_metrica
    columns:
      - name: id
        description: Identificador único do agendamento
      - name: id_capacidade
        description: ID da capacidade do agendamento
      - name: nome_completo
        description: Nome completo do paciente
      - name: cpf
        description: CPF do paciente (Cadastro de Pessoa Física)
      - name: telefone
        description: Telefone do paciente
      - name: tipo
        description: Tipo de agendamento
      - name: data_hora
        description: Data e hora do agendamento
      - name: unidade_nome
        description: Nome da unidade de saúde
      - name: unidade_endereco
        description: Endereço da unidade de saúde
      - name: unidade_bairro
        description: Bairro da unidade de saúde
      - name: processed_at
        description: Data e hora em que o registro foi processado
      - name: data_particao