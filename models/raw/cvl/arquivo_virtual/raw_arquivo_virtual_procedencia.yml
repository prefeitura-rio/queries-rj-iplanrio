version: 2

models:
  - name: raw_arquivo_virtual_procedencia
    description: "Tabela referente aos dados de procedências dos arquivos "
    config:
      alias: procedencia
      
      
    columns:
      - name: id_procedencia
        description: "PK desta tabela - Identificador único da procedência do arquivo "
        data_type: int64
        # data_tests:
        #   - unique:
        #       name: raw_arquivo_virtual_procedencia__id_procedencia__unique
        #       severity: error
        #   - not_null:
        #       name: raw_arquivo_virtual_procedencia__id_procedencia__not_null
        #       severity: error
      - name: numero_geral_entrada
        description: "Número geral de entrada da procedência"
        data_type: string
        quote: true
      - name: ano_procedencia
        description: "Ano de entrada da procedência"
        data_type: string
        quote: true
      - name: nome_procedencia
        description: "Nome da procedência (origem institucional ou pessoal do arquivo)"
        data_type: string
        quote: true
      - name: id_forma_entrada
        description: "FK de FORMA_ENTRADA - Identificador da forma de entrada do arquivo (ex: transferência, recolhimento)"
        data_type: int64
      - name: id_conjunto_arquivo
        description: "FK de A2_CONTEXTUALIZACAO - Identificador único do conjunto de arquivos"
        data_type: int64
