version: 2

models:
  - name: raw_arquivo_virtual_a2_contextualizacao
    description: "Tabela refente aos dados de contextualização dos arquivos "
    config:
      alias: a2_contextualizacao
      
    columns:
      - name: historia_administrativa
        description: "Texto explicativo sobre a história administrativa do conjunto de arquivos"
        data_type: string
        quote: true
      - name: historia_arquivistica
        description: "Texto explicativo sobre a história arquivística do conjunto de arquivos"
        data_type: string
        quote: true
      - name: codigo_natureza_juridica
        description: "FK de NATUREZA_JURIDICA - Identificador da natureza jurídica associada ao conjunto de arquivos"
        data_type: int64
      - name: codigo_conjunto_arquivo
        description: "PK desta tabela - Identificador único do conjunto de arquivos  (FK de CONJUNTO_ARQUIVO)"
        data_type: int64
        # data_tests:
