version: 2

models:
  - name: raw_arquivo_virtual_a7_controle
    description: "Controle dos conjuntos arquivísticos"
    config:
      alias: a7_controle_responsabilidade
      
      
    columns:
      - name: datas_descricao
        description: "Informações sobre datas relevantes para a descrição dos arquivos"
        data_type: string
        quote: true
      - name: regras_convencoes
        description: "Regras e convenções utilizadas na descrição dos arquivos"
        data_type: string
        quote: true
      - name: nota_arquivistica
        description: "Anotações arquivísticas complementares sobre os arquivos"
        data_type: string
        quote: true
      - name: unidade_custodiadora
        description: "Nome da unidade responsável pela custódia dos arquivos "
        data_type: string
        quote: true
      - name: status_arquivo_digital
        description: "Indica se o arquivo foi digitalizado (1 = sim, 0 = não)"
        data_type: boolean
        quote: true
      - name: responsavel_descricao
        description: "Nome ou identificação do responsável pela descrição dos arquivos"
        data_type: string
        quote: true
      - name: codigo_conjunto_arquivo
        description: "PK desta tabela - Identificador único do conjunto de arquivos  (FK de CONJUNTO_ARQUIVO)"
        data_type: int64
