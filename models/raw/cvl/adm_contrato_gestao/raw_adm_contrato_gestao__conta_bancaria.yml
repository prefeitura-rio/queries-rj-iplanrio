version: 2

models:
  - name: raw_adm_contrato_gestao__conta_bancaria
    description: "Tabela que armazena os dados das contas bancárias específicas dos projetos. Conjunto de informações bancárias (banco onde está inserida, sua agência e o número da conta corrente) associadas a uma Organização Social.
Exemplo:
Seria um exemplo de uma conta bancária:
- Banco: 001 – Banco do Brasil.
- Agência: 9878 – Centro.
- Número da conta corrente: 7896-4
- Tipo: Execução
- Organização social: 264 – Viva Rio
  Tabela preenchida pelo usuário, na operação do sistema.OBS: com a implementação da nova arquitetura de contratos  na Versão 2.14, esta tabela deixa de ser usada, sendo substituída pela tabela financeiro.tb_conta_bancaria."
    columns:
      - name: id_conta_bancaria
        description: Identificador único da conta bancária. Auto incremental do próprio banco de dados.
      - name: id_agencia
        description: Identificador da agência bancaria associada a conta corrente. Contidos na tabela agência.
      - name: codigo_cc
        description: Número da conta corrente.
      - name: digito_cc
        description: Dígito verificador do número da conta corrente.
      - name: flg_ativo
        description: Se a conta corrente está ativa. S - permite a carga, N - não permite a carga
      - name: cod_instituicao
        description: ID da instituição parceira ou contratada à qual a conta corrente está associada.
      - name: cod_tipo
        description: Código do tipo de conta bancária. Contidos na tabela conta_bancaria_tipo
