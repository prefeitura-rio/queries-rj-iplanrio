version: 2

models:
  - name: raw_adm_contrato_gestao__receita_item
    description: "Tabela que armazena os possíveis itens de receitas. DML executada direto no banco de dados."	
    columns:
      - name: id_receita_item
        description: ID do item de receita. Auto incremental do próprio banco de dados.
      - name: receita_item
        description: Descrição do item de receita. Não existem restrições.
      - name: flg_ativo
        description: Se o item de receita está ativo. S - ativo, N - inativo
      - name: ordem
        description: Ordem em que o item de receita é mostrado na interface. Não existem restrições.
      - name: id_receita_tipo
        description: ID do tipo de item de receita associado ao item de receita. (FK) Contidos na tabela osinfo.receita_tipo
