models:
  - name: raw_adm_contrato_gestao__tipo_documento
    description: "**Descrição**: Tabela que armazena os possíveis tipos de documentos comprobatórios de despesas das prestações de contas.\r\nExemplo: Nota Fiscal - NF, DARF - DARF; Imposto de Renda - IRRF;\r\nFundo de Garantia - FGTS; GPS - GPS; Folha de Pagamento - FOLHA\r\nRecibos Para Pessoa Física - RECIBO; Boleto Bancário - BOLETO\r\nOutros Tipos de Impostos - IMPOSTO\r\nTabela preenchida pelo usuário, na operação do sistema.\n**Frequência de atualização**: Semanal\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: id_tipo_documento
        description: ID do tipo de documento Auto incremental do próprio banco de dados
      - name: tipo_documento
        description: Acrônimo do tipo de documento. Não existem restrições.
      - name: documento
        description: Descrição do tipo de documento. Não existem restrições.
