    description: "**Descrição**: Tabela que armazena a relação entre os perfis de usuário e as unidades. DML executada direto no banco de dados. Usada somente pelo OSINFO1.\n**Frequência de atualização**: Semanal\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: id_unidade_perfil
        description: ID da unidade perfil. Auto incremental do próprio banco de dados
      - name: id_usuario
        description: ID do usuário. (FK) Contidos na tabela adm_osinfo.usuario
      - name: cod_unidade
        description: ID da unidade. (FK) Contido na tabela adm_osinfo.adm_unidade
      - name: id_perfil
        description: ID do perfil. (FK) Contidos na tabela adm_osinfo.adm_perfil
