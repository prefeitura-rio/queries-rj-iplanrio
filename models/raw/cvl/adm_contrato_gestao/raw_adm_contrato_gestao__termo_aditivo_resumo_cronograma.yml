version: 2

models:
  - name: raw_adm_contrato_gestao__termo_aditivo_resumo_cronograma
    description: "Tabela que armazena informações relativas resumo do cronograma de desembolso dos Termos Aditivos do Contrato de Gestão ou Termo de Colaboração.	"
    columns:
      - name: id_termo_aditivo_mes
        description: ID do mês de desembolso do termo_aditivo. Auto incremental do próprio banco de dados
      - name: id_termo_aditivo
        description: ID do mês de desembolso do termo_aditivo. Auto incremental do próprio banco de dados
      - name: mes
        description: Mês ordinal do termo_aditivo ao qual se refere o desembolso. Não existem restrições
      - name: valor
        description: Valor do desembolso. Não existem restrições
