  - name: raw_adm_contrato_gestao__historico_alteracoes
    description: "**Descrição**: Tabela que deve armazenar todos os lançamentos e alterações de dados no sistema. Tabela preenchida pelo sistema. OBS 1: Esta tabela só é alimentada se houver inclusão ou alteração de registros, feitos depois que a data do relatório de entrega é alterada.\n**Frequência de atualização**: Diário\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
