    columns:
      - name: id_unidade_perfil
        description: ID da unidade perfil. Auto incremental do próprio banco de dados
      - name: id_usuario
        description: ID do usuário. (FK) Contidos na tabela adm_osinfo.usuario
      - name: cod_unidade
        description: ID da unidade. (FK) Contido na tabela adm_osinfo.adm_unidade
      - name: id_perfil
        description: ID do perfil. (FK) Contidos na tabela adm_osinfo.adm_perfil

  - name: raw_adm_contrato_gestao__agencia
    description: "**Descrição**: Tabela que armazena as possíveis agências bancárias. Tabela preenchida pelo usuário, na operação do sistema. OBS: com a implementação da nova arquitetura de contratos, Versão 2.14, esta tabela deixa de ser usada, sendo substituída pela tabela financeiro.tb_agencia_bancaria.\n**Frequência de atualização**: Diário\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: id_agencia
        description: Identificador único da agência bancária. Auto incremental do próprio banco de dados.
      - name: id_banco
        description: Identificador do banco associado à agência bancária. Contidos na tabela banco.
      - name: numero_agencia
        description: Número da agência bancária. Não existem restrições.
      - name: digito
        description: Dígito verificador do número da agência bancária. Não existem restrições.
      - name: agencia
        description: Nome da agência bancária. Não existem restrições.
      - name: flg_ativo
        description: Se a agência está ativa. S - ativa, N - inativa

  - name: raw_adm_contrato_gestao__banco
    description: "**Descrição**: Tabela que armazena os possíveis bancos. Tabela preenchida pelo usuário, na operação do sistema. OBS: com a implementação da nova arquitetura de contratos, Versão 2.14, esta tabela deixa de ser usada, sendo substituída pela tabela financeiro.tb_banco.\n**Frequência de atualização**: Diário\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: id_banco
        description: ID do banco. Auto incremental do próprio banco de dados.
      - name: cod_banco
        description: Código do banco. Existente na lista do Banco Central.
      - name: banco
        description: Nome do banco. Existente na lista do Banco Central.
      - name: nome_fantasia
        description: Nome fantasia do banco. Não existem restrições.
      - name: flg_ativo
        description: Se o banco está ativo. Não existem restrições.

  - name: raw_adm_contrato_gestao__conta_bancaria
    description: "**Descrição**: Tabela que armazena os dados das contas bancárias específicas dos projetos. Conjunto de informações bancárias (banco onde está inserida, sua agência e o número da conta corrente) associadas a uma Organização Social.\r\nExemplo:\r\nSeria um exemplo de uma conta bancária:\r\n- Banco: 001 – Banco do Brasil.\r\n- Agência: 9878 – Centro.\r\n- Número da conta corrente: 7896-4\r\n- Tipo: Execução\r\n- Organização social: 264 – Viva Rio\r\n  Tabela preenchida pelo usuário, na operação do sistema.OBS: com a implementação da nova arquitetura de contratos  na Versão 2.14, esta tabela deixa de ser usada, sendo substituída pela tabela financeiro.tb_conta_bancaria.\n**Frequência de atualização**: Diário\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: id_conta_bancaria
        description: Identificador único da conta bancária. Auto incremental do próprio banco de dados.
      - name: id_agencia
        description: Identificador da agência bancaria associada a conta corrente. Contidos na tabela agência.
      - name: codigo_cc
        description: Número da conta corrente.
      - name: digito_cc
        description: Dígito verificador do número da conta corrente.
      - name: flg_ativo
        description: Se a conta corrente está ativa. S - permite a carga, N - não permite a carga
      - name: cod_instituicao
        description: ID da instituição parceira ou contratada à qual a conta corrente está associada.
      - name: cod_tipo
        description: Código do tipo de conta bancária. Contidos na tabela conta_bancaria_tipo

  - name: raw_adm_contrato_gestao__conta_bancaria_tipo
    description: "**Descrição**: Tabela que armazena os possíveis tipos de contas bancária. Tabela preenchida pelo usuário, na operação do sistema. OBS: Com a implementação da nova funcionalidade de contratos, Versão 2.14, está tabela deixa de ser usada.\n**Frequência de atualização**: Diário\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: id_conta_bancaria_tipo
        description: Identificação do tipo de conta bancária. Auto incremental do próprio banco de dados.
      - name: tipo
        description: Descrição do tipo de conta bancária. Não existem restrições.
      - name: sigla
        description: Sigla do tipo de conta bancária. Não existem restrições.

  - name: raw_adm_contrato_gestao__contrato
    description: "**Descrição**: Tabela que armazena os Contratos de Gestão, Termos de Colaboração e Convênios da SMS com a RioSaúde. O Contrato, ou Contrato de Gestão, é um acordo de administração pública celebrado pelo Poder Público com órgãos e entidades da Administração direta, indireta e entidades privadas, qualificadas como Organizações Sociais, para lhes ampliar a autonomia gerencial, orçamentária e financeira, ou para lhes prestar variados auxílios e fixar-lhes metas de desempenho na consecução de seus objetivos.\r\nExemplo:\r\nSeria um exemplo de contrato de gestão, o texto a seguir, que foi extraído de um contrato real:\r\n \r\n¨Contrato de Gestão Nº 002/2015 que entre si celebram o Município do Rio de Janeiro, por intermédio da Secretaria Municipal de Saúde - SMS e a Organização Social Associação Paulista para o Desenvolvimento da Medicina - SPDM com vistas ao apoio ao gerenciamento, operacionalização e execução das ações e serviços de saúde no âmbito do Hospital Municipal Pedro II e CER Santa Cruz, localizadas na AP 5.3............¨\r\n  Tabela preenchida pelo usuário, na operação do sistema. OBS: com a implementação da nova arquitetura de contratos, Versão 2.14, esta tabela deixa de ser usada, sendo substituída pela tabela contrato.tb_contrato.\n**Frequência de atualização**: Diário\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: id_instrumento_contratual
        description: ID do contrato. Auto incremental do próprio banco de dados.
      - name: numero_contrato
        description: Número do Contratos de Gestão, Termo de Colaboração e Convênio Com a RioSaúde, no formato nnn/aaaa. Não existem restrições. Validado e formatado na interface.
      - name: cod_instituicao
        description: ID da instituição à qual o contrato está associado. (FK) Contidos na tabela adm_osinfo.adm_unidade, onde o campo sigla_tipo seja igual a OS.
      - name: data_atualizacao
        description: Data da última atualização das informações. Não existem restrições. Informação incluída automaticamente pela aplicação.
      - name: data_assinatura
        description: Data em que o contrato foi assinado. Não existem restrições.
      - name: periodo_vigencia
        description: Período de vigência do contrato. Não existem restrições.
      - name: data_publicacao
        description: Data em que o contrato foi publicado no Diário Oficial. Não existem restrições.
      - name: data_inicio
        description: Data de início do contrato. Não existem restrições.
      - name: valor_total
        description: Valor total do contrato. Não existem restrições.
      - name: valor_ano1
        description: Valor a ser desembolsado no primeiro ano de contrato. Não existem restrições.
      - name: valor_parcelas
        description: Valor das parcelas do contrato. Não existem restrições.
      - name: valor_fixo
        description: Valores fixos do contrato. Não existem restrições.
      - name: valor_variavel
        description: Valores variáveis do contrato. Não existem restrições.
      - name: observacao
        description: Observações relativas ao contrato. Não existem restrições.
      - name: ap
        description: Área de planejamento associada ao contrato. Não existem restrições.
      - name: id_secretaria
        description: ID da secretaria associada ao contrato. (FK) Contidos na tabela osinfo.secretaria

