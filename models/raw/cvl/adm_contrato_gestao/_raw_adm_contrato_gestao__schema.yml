  - name: raw_adm_contrato_gestao__itens_nota_fiscal
    description: "**Descrição**: Tabela que armazena os itens associados a uma nota fiscal. Cada uma das linhas referentes aos itens constantes em uma nota fiscal, lançada em despesa.\r\nExemplo:\r\nÉ exemplo de um item de nota fiscal, na nota fiscal número 12549, série A, da compra de uma mesa de escritório, feita à empresa ACME SA, no valor de R$ 500,00, o item de nota fiscal seria:\r\n- Descrição: Mesa de compensado de 1,90 por 0,70.\r\n- Quantidade: 1.\r\n- Valor unitário: R$ 500,00.\r\n- Valor total: R$ 500,00.\r\n  Tabela preenchida pelo usuário, na operação do sistema. OBS: Com a implementação da nova arquitetura de contratos para todo sistema, Versão 3.2, os relacionamentos desta tabela mudam para os assinalados em Relacionamento (COM a implementação......).\n**Frequência de atualização**: Diário\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: id_item_nf
        description: ID do item da nota fiscal. Auto incremental do próprio banco de dados.
      - name: cod_item_nf
        description: "Código do item da nota fiscal, no arquivo SIGMA. A tabela depende do valor do campo itnf_tipo.\r\n- Se o campo itnf_tipo desta tabela for M: contidos em osinfo_V2.tb_sigma_material\r\n- Se o campo itnf_tipo desta tabela for S: contidos em osinfo_V2.tb_sigma_servico"
      - name: qtd_material
        description: Quantidade do material ou serviço. 0,01 a 999999999999,99. Validado e formatado na interface.
      - name: valor_unitario
        description: Valor monetário de cada unidade de medida. 0,0001 a 999999999999,9999. Validado e formatado na interface.
      - name: referencia_mes_nf
        description: Mês a que se refere a nota fiscal original, de onde pertence o item. 1 a 12
      - name: referencia_ano_nf
        description: Ano a que se refere a nota fiscal original, de onde pertence o item. Não existem restrições.
      - name: id_fornecedor
        description: ID do fornecedor da nota fiscal original, de onde pertence o item. (FK) Contido na tabela osinfo_V2.si_fornecedor
      - name: valor_total
        description: Valor monetário total, da quantidade multiplicada pelo valor unitário. Não existem restrições.
      - name: num_documento
        description: Número da nota fiscal original, de onde pertence o item. (FK) Contido na tabela osinfo.documento, no campo num_documento, para a mesma organização e mesmo fornecedor.
      - name: cod_instituicao
        description: Código da organização à qual está ligada a nota fiscal original, de onde pertence o item. (FK) Contidos na tabela - depende da versão
      - name: data_envio
        description: Data em que o item foi gravado no banco de dados. Valor gerado pelo sistema.
      - name: tipo_item
        description: Se o tipo de lançamento do item se refere a um Serviço ou Material. S - serviço, M - material
      - name: item
        description: Descrição do item. A descrição do item constante na nota fiscal original, de onde pertence o item.
      - name: unidade_medida
        description: Unidade de medida da quantidade do item. Não existem restrições.
      - name: observacao
        description: Observações sobre o item de nota fiscal. Não existem restrições.

  - name: raw_adm_contrato_gestao__plano_contas
    description: "**Descrição**: Tabela que armazena os possíveis itens de despesa. Tabela preenchida pelo usuário, na operação do sistema. Despesa e o Valor gasto com bens e serviços relativos à manutenção das atividades da Organização Social e suas unidades.\r\nExemplo:\r\nÉ exemplo de uma despesa, a nota fiscal número 12549, série A, da compra de uma mesa de escritório, feita à empresa ACME SA, no valor de R$ 500,00, no mês/ano de referência 02/2019, do contrato 016/2019, da unidade 999, da Organização Social 111.\r\n \r\nOBS: com a implementação da nova arquitetura de contratos, Versão 2.14, esta tabela deixa de ser usada, sendo substituída pela tabela financeiro.item_despesa.\n**Frequência de atualização**: Diário\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: id_item_plano_de_contas
        description: Id do item de despesa. Auto incremental do próprio banco de dados.
      - name: cod_item_plano_de_contas
        description: Código do item de despesa. Não existem restrições.
      - name: descricao_item_plano_de_contas
        description: Descrição do item de despesa. Não existem restrições.
      - name: id_item_plano_de_contas_n1
        description: ID do item de despesas do nível superior (pai) ao qual pertence. 0 quando for primeiro nível. Recursivo. (FK) Contidos na tabela osinfo.despesa
      - name: id_item_plano_de_contas_n2
        description: ID do item de despesas do nível superior (segundo grau) ao qual pertence. 0 quando for primeiro nível. Recursivo. (FK) Contidos na tabela osinfo.despesa
