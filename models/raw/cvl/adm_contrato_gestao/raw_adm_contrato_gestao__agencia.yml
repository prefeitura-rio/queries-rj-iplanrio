version: 2

models:
  - name: raw_adm_contrato_gestao__agencia
    description: "**Descrição**: Tabela que armazena as possíveis agências bancárias. Tabela preenchida pelo usuário, na operação do sistema. OBS: com a implementação da nova arquitetura de contratos, Versão 2.14, esta tabela deixa de ser usada, sendo substituída pela tabela financeiro.tb_agencia_bancaria.\n**Frequência de atualização**: Diário\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: id_agencia
        description: Identificador único da agência bancária. Auto incremental do próprio banco de dados.
      - name: id_banco
        description: Identificador do banco associado à agência bancária. Contidos na tabela banco.
      - name: numero_agencia
        description: Número da agência bancária. Não existem restrições.
      - name: digito
        description: Dígito verificador do número da agência bancária. Não existem restrições.
      - name: agencia
        description: Nome da agência bancária. Não existem restrições.
      - name: flg_ativo
        description: Se a agência está ativa. S - ativa, N - inativa
