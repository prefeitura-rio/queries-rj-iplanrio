version: 2

models:
  - name: raw_adm_contrato_gestao__banco
    description: "Tabela que armazena os possíveis bancos. Tabela preenchida pelo usuário, na operação do sistema. OBS: com a implementação da nova arquitetura de contratos, Versão 2.14, esta tabela deixa de ser usada, sendo substituída pela tabela financeiro.tb_banco.	"
    columns:
      - name: id_banco
        description: ID do banco. Auto incremental do próprio banco de dados.
      - name: cod_banco
        description: Código do banco. Existente na lista do Banco Central.
      - name: banco
        description: Nome do banco. Existente na lista do Banco Central.
      - name: nome_fantasia
        description: Nome fantasia do banco. Não existem restrições.
      - name: flg_ativo
        description: Se o banco está ativo. Não existem restrições.
