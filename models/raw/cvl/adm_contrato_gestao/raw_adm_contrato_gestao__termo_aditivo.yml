version: 2

models:
  - name: raw_adm_contrato_gestao__termo_aditivo
    description: "**Descrição**: Informações relativas aos Termos Aditivos do Contrato de Gestão ou Termo de Colaboração.\n**Frequência de atualização**: Semanal\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL\n"
    columns:
      - name: id_termo_aditivo
        description: ID do termo aditivo. Auto incremental do próprio banco de dados
      - name: id_contrato
        description: ID do contrato associado ao termo aditivo. Contidos na tabela osinfo.contrato
      - name: num_termo_aditivo
        description: Número do termo aditivo, no formato nnn/aaaa. Validado na interface
      - name: id_os
        description: ID da organização a qual o contrato está associado. Contidos na tabela adm_os
      - name: data_atualizacao
        description: Data da última atualização das informações
      - name:  data_assinatura
        description: Data em que o contrato foi assinado
      - name: periodo_vigencia
        description: Período de vigência do contrato
      - name: data_publicacao
        description: Data em que o contrato foi publicado no Diário Oficial
      - name: data_inicio
        description: Data de início do contrato
      - name: valor_inicial
        description: Valor inicial do termo aditivo
      - name: valor_alterado
        description: Valor que foi alterado no termo aditivo
      - name: observacao
        description: Observações sobre o termo aditivo
