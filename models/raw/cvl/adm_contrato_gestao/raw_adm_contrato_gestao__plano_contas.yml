version: 2

models:
  - name: raw_adm_contrato_gestao__plano_contas
    description: "**Descrição**: Tabela que armazena os possíveis itens de despesa. Tabela preenchida pelo usuário, na operação do sistema. Despesa e o Valor gasto com bens e serviços relativos à manutenção das atividades da Organização Social e suas unidades.\r\nExemplo:\r\nÉ exemplo de uma despesa, a nota fiscal número 12549, série A, da compra de uma mesa de escritório, feita à empresa ACME SA, no valor de R$ 500,00, no mês/ano de referência 02/2019, do contrato 016/2019, da unidade 999, da Organização Social 111.\r\n \r\nOBS: com a implementação da nova arquitetura de contratos, Versão 2.14, esta tabela deixa de ser usada, sendo substituída pela tabela financeiro.item_despesa.\n**Frequência de atualização**: Diário\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: id_item_plano_de_contas
        description: Id do item de despesa. Auto incremental do próprio banco de dados.
      - name: cod_item_plano_de_contas
        description: Código do item de despesa. Não existem restrições.
      - name: descricao_item_plano_de_contas
        description: Descrição do item de despesa. Não existem restrições.
      - name: id_item_plano_de_contas_n1
        description: ID do item de despesas do nível superior (pai) ao qual pertence. 0 quando for primeiro nível. Recursivo. (FK) Contidos na tabela osinfo.despesa
      - name: id_item_plano_de_contas_n2
        description: ID do item de despesas do nível superior (segundo grau) ao qual pertence. 0 quando for primeiro nível. Recursivo. (FK) Contidos na tabela osinfo.despesa
      - name: flg_ativo
        description: Se o item de despesa está ativo. S - ativo, N - inativo
