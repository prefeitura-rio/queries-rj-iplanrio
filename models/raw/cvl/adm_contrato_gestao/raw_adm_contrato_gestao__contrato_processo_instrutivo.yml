version: 2

models:
  - name: raw_adm_contrato_gestao__contrato_processo_instrutivo
    description: "View que retorna informações relativas aos processos instrutivos relacionados a um Contrato de Gestão ou Termo de Colaboração.	"
    columns:
      - name: id_contrato
        description: ID do contrato associado à unidade. Contidos na tabela osinfo.contrato
      - name: id_orgao
        description: ID da organização
      - name: processo_instrutivo
        description: Número do processo instrutivo.
      - name: id_unidade
        description: ID da unidade. Contido na tabela adm_osinfo.adm_unidade
