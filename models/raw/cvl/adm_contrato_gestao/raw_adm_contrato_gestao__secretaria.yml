version: 2

models:
  - name: raw_adm_contrato_gestao__secretaria
    description: "**Descrição**: Tabela que armazena as possíveis secretarias ou órgãos contratantes. Tabela preenchida pelo usuário, na operação do sistema. OBS: com a implementação da nova arquitetura de contratos, Versão 2.14, esta tabela deixa de ser usada, sendo substituída pela tabela contrato.tb_contratante.\n**Frequência de atualização**: Diário\n**Cobertura temporal**: 2009 em diante\n**Órgão gestor dos dados**: CVL e SMS\n**Publicado por**: Cosme Silveira\n**Publicado por (email)**: cosme.silveira@rio.rj.gov.br\n"
    columns:
      - name: id_secretaria
        description: ID da secretaria. Auto incremental do próprio banco de dados.
      - name: secretaria
        description: Nome da secretaria. Não existem restrições.
      - name: sigla
        description: Sigla da secretaria. Não existem restrições.
      - name: regional
        description: Nome dado à área regional da secretaria. Não existem restrições.
      - name: sigla_regional
        description: Sigla da área regional. Não existem restrições.
      - name: cod_secretaria
        description: Código da secretaria. Não existem restrições.
      - name: flg_regional
        description: Se a secretaria trabalha com regionais. S - trabalha, N - não trabalha
