version: 2

models:
  - name: raw_adm_contrato_gestao__fornecedor
    description: "Tabela que armazena os fornecedores. É toda pessoa física ou jurídica contratada pela instituição que desenvolva atividades de produção, montagem, transformação, beneficiamento, acondicionamento, renovação ou recondicionamento, criação, construção, importação, exportação, distribuição ou comercialização de produtos ou prestação de serviços para atender ao objeto contratado.
Exemplo:
É exemplo de um fornecedor, a empresa de refeições XYZ Refeições Ltda., com o CNPJ 99.999.999/0001-99.
  Tabela preenchida pelo usuário, na operação do sistema."
    columns:
      - name: id_fornecedor
        description: Auto incremental do próprio banco de dados
      - name: cod_fornecedor
        description: CNPJ formatado (nn.nnn.nnn/nnnn-nn) ou CPF formatado (nnn.nnn.nnn-nn) Formatação e validação feitas na interface. Valor do CNPJ se in_tipo_pessoa for J e valor do CPF se in_tipo_pessoa for F.
      - name: fornecedor
        description: Nome ou razão social do fornecedor. Não existe restrição.
      - name: tipo_pessoa
        description: Tipo de pessoa, jurídica ou física, do fornecedor. J - jurídica, F - física
      - name: endereco
        description: Endereço do fornecedor. Não existe restrição.
      - name: numero
        description: Número do endereço do fornecedor. Não existe restrição.
      - name: complemento
        description: Complemento do endereço do fornecedor. Não existe restrição.
      - name: cep
        description: Código do endereçamento postal do endereço do fornecedor. Formato nnnnn-nn. Formatação feita na interface.
      - name: bairro
        description: Bairro do endereço do fornecedor. Não existe restrição.
      - name: municipio
        description: Município do endereço do fornecedor. Não existe restrição.
      - name: uf
        description: Unidade Federativa do endereço do fornecedor. Não existe restrição.
      - name: referencia
        description: Referência do endereço do fornecedor. Não existe restrição.
      - name: telefone_1
        description: Telefone fixo principal do fornecedor. Formatação e validação feitas na interface.
      - name: telefone_1_ramal
        description: Ramal do telefone fixo principal do fornecedor. Não existe restrição.
      - name: telefone_2
        description: Telefone fixo alternativo do fornecedor. Formatação e validação feitas na interface
      - name: telefone_2_ramal
        description: Ramal do telefone fixo alternativo do fornecedor. Não existe restrição.
      - name: telefone_fax
        description: Telefone do fax do fornecedor. Formatação e validação feitas na interface.
      - name: email
        description: Correio eletrônico do fornecedor. Formatação e validação feitas na interface.
      - name: contato
        description: Pessoa de contato do fornecedor. Não existe restrição.
      - name: id_log_importacao
        description: ID do log de importação (não está em uso) Sempre 0
      - name: cod_organizacao
        description: Código da organização que fez a inclusão dos dados do fornecedor. (FK) Contidos na tabela - depende da versão
      - name: data_envio
        description: Data em que o fornecedor foi incluído no sistema. Valor gravado pelo sistema.
