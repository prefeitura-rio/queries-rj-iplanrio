version: 2

models:
  - name: raw_adm_contrato_gestao__usuario_sistema
    description: "Esta tabela armazena a relação entre usuário e perfil. Tabela preenchida pelo usuário, na operação do sistema. OBS: Com a implantação da nova arquitetura de usuários, Versão 3.1, está tabela sofre alterações de uso, passando a ter outras tabelas auxiliares.	"
    columns:
      - name: id_usuario_sistema
        description: ID da relação usuário-sistema. Auto incremental do próprio banco de dados.
      - name: cod_usuario
        description: ID do usuário. (FK) Contido na tabela adm_osinfo.usuario
      - name: id_sistema
        description: ID do sistema ao qual o usuário possui acesso. (FK) Contidos na tabela adm_osinfo.sistema
      - name: id_perfil
        description: ID do perfil do usuário no sistema. (FK) Contidos na tabela adm_osinfo.adm_perfil
      - name: data_inicial
        description: Data de início do acesso do usuário ao sistema. Não existem restrições.
      - name: data_final
        description: Data de fim do acesso do usuário ao sistema. Não existem restrições.
