version: 2

models:
  - name: raw_osinfo_rh__tb_valores_provisionamento
    description: "Valores detalhados de verbas provisionadas mensalmente para cada funcionário."
    columns:
      - name: provisionamento_codigo
        description: "Código do provisionamento"
        datatype: integer
      - name: coluna_codigo
        description: "Código da coluna"
        datatype: string
      - name: valor
        description: "Valor provisionado"
        datatype: numeric
      - name: datalake_loaded_at
        description: "timestamp de quando o dado foi extraído do banco de dados de origem do OSINFO."
        data_type: timestamp
      - name: datalake_transformed_at
        description: "timestamp de quando o dado foi transformado no dbt."
        data_type: timestamp
