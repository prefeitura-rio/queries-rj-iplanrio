version: 2

models:
  - name: raw_osinfo_rh__tb_valores_folha_pagamento
    description: "Valores de eventos (rubricas) detalhados na folha de pagamento de um funcionário para um período."
    columns:
      - name: folha_codigo
        description: "Código da folha de pagamento"
        datatype: int64
      - name: coluna_codigo
        description: "Código da coluna"
        datatype: string
      - name: valor
        description: "Valor do evento"
        datatype: numeric
      - name: datalake_loaded_at
        description: "timestamp de quando o dado foi extraído do banco de dados de origem do OSINFO."
        data_type: timestamp
      - name: datalake_transformed_at
        description: "timestamp de quando o dado foi transformado no dbt."
        data_type: timestamp
