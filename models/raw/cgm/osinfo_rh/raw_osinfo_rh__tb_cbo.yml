version: 2

models:
  - name: raw_osinfo_rh__tb_cbo
    description: "Ocupações da Classificação Brasileira de Ocupações (CBO) com seus códigos e descrições oficiais."
    columns:
      - name: cbo_codigo
        description: "Código da ocupação CBO"
        datatype: int64
      - name: cbo_descricao
        description: "Descrição da ocupação CBO"
        datatype: string
      - name: cbo_atividade_fim
        description: "Indicador de atividade fim"
        datatype: int64
      - name: datalake_loaded_at
        description: "Data de quando o dado foi extraído do banco de dados de origem do OSINFO."
        data_type: datetime
      - name: datalake_transformed_at
        description: "Data de quando o dado foi transformado no dbt."
        data_type: datetime
