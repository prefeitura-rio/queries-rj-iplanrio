version: 2

models:
  - name: raw_osinfo_rh__dc_grau_instrucao
    description: "Graus de instrução que classificam os níveis de escolaridade de indivíduos para fins de cadastro."
    columns:
      - name: grau_instrucao_codigo
        description: "Código do grau de instrução"
        datatype: int64
      - name: grau_instrucao_descricao
        description: "Descrição do grau de instrução"
        datatype: string
      - name: grau_instrucao_ordem
        description: "Ordem do grau de instrução"
        datatype: int64
      - name: datalake_loaded_at
        description: "Data de quando o dado foi extraído do banco de dados de origem do OSINFO."
        data_type: datetime
      - name: datalake_transformed_at
        description: "Data de quando o dado foi transformado no dbt."
        data_type: datetime
