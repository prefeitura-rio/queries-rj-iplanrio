version: 2

models:
  - name: raw_osinfo_osinfo__categoria
    description: "Tabela que armazena as possíveis categorias."
    columns:

      - name: "id_categoria"
        description: "ID da categoria"
        datatype: decimal
        quote: true
      - name: "codigo_categoria"
        description: "Código da categoria"
        datatype: string
      - name: descricao_categoria
        description: "Descrição da categoria"
        datatype: string
      - name: data_cadastro
        description: "Data de cadastro da categoria"
        datatype: datetime
      - name: data_ultima_atualizacao
        description: "Data da última atualização da categoria"
        datatype: datetime
      - name: flag_ativo
        description: "Flag de atividade da categoria"
        datatype: boolean
      - name: flag_cnes_obrigatorio
        description: "Flag de obrigatoriedade do CNES"
        datatype: boolean
      - name: datalake_loaded_at
        description: "Timestamp de quando o dado foi extraído do banco de dados de origem do OSINFO."
        data_type: datetime
      - name: datalake_transformed_at
        description: "Timestamp de quando o dado foi transformado no dbt."
        data_type: datetime