version: 2

models:
  - name: raw_osinfo_common__dc_municipio
    description: "Tabela que armazena os possíveis municípios no preenchimento de um endereço. DML executada direto no banco de dados."
    columns:
      - name: municipio_ibge_codigo
        description: "Código IBGE do município"
        datatype: decimal
      - name: uf_ibge_codigo
        description: "Código IBGE da unidade federativa (UF) do município"
        datatype: decimal
      - name: municipio_nome
        description: "Nome do município"
        datatype: string
      - name: datalake_loaded_at
        description: "dateatime de quando o dado foi extraído do banco de dados de origem do OSINFO."
        data_type: dateatime
      - name: datalake_transformed_at
        description: "dateatime de quando o dado foi transformado no dbt."
        data_type: dateatime
