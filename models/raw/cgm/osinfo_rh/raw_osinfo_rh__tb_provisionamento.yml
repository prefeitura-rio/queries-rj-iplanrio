    description: "Provisionamentos de verbas trabalhistas de funcionários para um período, garantindo a reserva contábil."
    columns:
      - name: provisionamento_codigo
        description: "Código do provisionamento"
        datatype: integer
      - name: vinculo_codigo
        description: "Código do vínculo"
        datatype: integer
      - name: mes_referencia
        description: "Mês de referência"
        datatype: integer
      - name: ano_referencia
        description: "Ano de referência"
        datatype: integer
      - name: mes_competencia
        description: "Mês de competência"
        datatype: integer
      - name: ano_competencia
        description: "Ano de competência"
        datatype: integer
      - name: contrato_id
        description: "ID do contrato"
        datatype: integer
      - name: unidade_codigo
        description: "Código da unidade"
        datatype: string
      - name: observacao
        description: "Observação"
        datatype: string
      - name: datalake_loaded_at
        description: "Timestamp de quando o dado foi extraído do banco de dados de origem do OSINFO."
        data_type: datetime 
      - name: datalake_transformed_at
        description: "Timestamp de quando o dado foi transformado no dbt."
        data_type: datetime
