version: 2

models:
  - name: raw_osinfo_rh__dc_tipo_vinculacao
    description: "Tipos de vinculação empregatícia que classificam as diferentes formas de contrato de trabalho."
    columns:
      - name: tipo_vinculacao_codigo
        description: "Código do tipo de vinculação"
        datatype: string
      - name: tipo_vinculacao_descricao
        description: "Descrição do tipo de vinculação"
        datatype: string
      - name: datalake_loaded_at
        description: "timestamp de quando o dado foi extraído do banco de dados de origem do OSINFO."
        data_type: timestamp
      - name: datalake_transformed_at
        description: "timestamp de quando o dado foi transformado no dbt."
        data_type: timestamp
