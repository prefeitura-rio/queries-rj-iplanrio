version: 2

models:
  - name: raw_adm_contrato_gestao__contrato
    description: "Tabela que armazena os Contratos de Gestão, Termos de Colaboração e Convênios da SMS com a RioSaúde. O Contrato, ou Contrato de Gestão, é um acordo de administração pública celebrado pelo Poder Público com órgãos e entidades da Administração direta, indireta e entidades privadas, qualificadas como Organizações Sociais, para lhes ampliar a autonomia gerencial, orçamentária e financeira, ou para lhes prestar variados auxílios e fixar-lhes metas de desempenho na consecução de seus objetivos.
Exemplo:
Seria um exemplo de contrato de gestão, o texto a seguir, que foi extraído de um contrato real:
 
Contrato de Gestão Nº 002/2015 que entre si celebram o Município do Rio de Janeiro, por intermédio da Secretaria Municipal de Saúde - SMS e a Organização Social Associação Paulista para o Desenvolvimento da Medicina - SPDM com vistas ao apoio ao gerenciamento, operacionalização e execução das ações e serviços de saúde no âmbito do Hospital Municipal Pedro II e CER Santa Cruz, localizadas na AP 5.3............
  Tabela preenchida pelo usuário, na operação do sistema. OBS: com a implementação da nova arquitetura de contratos, Versão 2.14, esta tabela deixa de ser usada, sendo substituída pela tabela contrato.tb_contrato."
    columns:
      - name: id_instrumento_contratual
        description: ID do contrato. Auto incremental do próprio banco de dados.
      - name: numero_contrato
        description: Número do Contratos de Gestão, Termo de Colaboração e Convênio Com a RioSaúde, no formato nnn/aaaa. Não existem restrições. Validado e formatado na interface.
      - name: cod_instituicao
        description: ID da instituição à qual o contrato está associado. (FK) Contidos na tabela adm_osinfo.adm_unidade, onde o campo sigla_tipo seja igual a OS.
      - name: data_atualizacao
        description: Data da última atualização das informações. Não existem restrições. Informação incluída automaticamente pela aplicação.
      - name: data_assinatura
        description: Data em que o contrato foi assinado. Não existem restrições.
      - name: periodo_vigencia
        description: Período de vigência do contrato. Não existem restrições.
      - name: data_publicacao
        description: Data em que o contrato foi publicado no Diário Oficial. Não existem restrições.
      - name: data_inicio
        description: Data de início do contrato. Não existem restrições.
      - name: valor_total
        description: Valor total do contrato. Não existem restrições.
      - name: valor_ano1
        description: Valor a ser desembolsado no primeiro ano de contrato. Não existem restrições.
      - name: valor_parcelas
        description: Valor das parcelas do contrato. Não existem restrições.
      - name: valor_fixo
        description: Valores fixos do contrato. Não existem restrições.
      - name: valor_variavel
        description: Valores variáveis do contrato. Não existem restrições.
      - name: observacao
        description: Observações relativas ao contrato. Não existem restrições.
      - name: ap
        description: Área de planejamento associada ao contrato. Não existem restrições.
      - name: id_secretaria
        description: ID da secretaria associada ao contrato. (FK) Contidos na tabela osinfo.secretaria
