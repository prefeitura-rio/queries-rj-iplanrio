version: 2

models:
  - name: raw_arquivo_virtual_genero
    description: "Tabela auxiliar (dimensão) com os dados dos diferentes tipos de generos dos acervos"
    config:
      alias: genero_acervo
      
      
    columns:
      - name: codigo_genero
        description: "PK desta tabela – Identificador único do gênero documental do acervo (ex: Bibliográfico, Cartográfico, etc.) (Campo auto incremental)"
        data_type: int64
        # data_tests:
        #   - unique:
        #       name: raw_arquivo_virtual_genero__id_genero__unique
        #       severity: error
          # - not_null:
          #     name: raw_arquivo_virtual_genero__id_genero__not_null
          #     severity: error
      - name: nome_genero
        description: "Nome do gênero documental"
        data_type: string
        quote: true
      - name: numero_genero
        description: "Número de ordenação ou código interno para o gênero"
        data_type: int64
