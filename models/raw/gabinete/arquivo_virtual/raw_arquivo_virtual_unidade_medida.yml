version: 2

models:
  - name: raw_arquivo_virtual_unidade_medida
    description: "Tabela auxiliar (dimensão) com os dados de possíveis unidades de medidas a utilizar nos documentos"
    config:
      alias: unidade_medida
      
      
    columns:
      - name: codigo_unidade
        description: "PK da tabela – Identificador único da unidade de medida (Campo auto incremental)"
        data_type: int64
        # data_tests:
        #   - unique:
        #       name: raw_arquivo_virtual_unidade_medida__id_unidade__unique
        #       severity: error
        #   - not_null:
        #       name: raw_arquivo_virtual_unidade_medida__id_unidade__not_null
        #       severity: error
      - name: unidade_medida
        description: "Nome da unidade de medida (ex: METROS LINEARES, ITENS, LIVRO(S), TESE(S), etc.)"
        data_type: string
        quote: true
