        #       severity: error
        #   - not_null:
        #       name: raw_arquivo_virtual_tipo_produtor__id_tipoProdutor__not_null
        #       severity: error
      - name: ds_tipoProdutor
        description: "Descrição do tipo de produtor documental (ex: ENTIDADE COLETIVA, PESSOA, FAMÍLIA, NÃO INFORMADO)"
        data_type: string
        quote: true
