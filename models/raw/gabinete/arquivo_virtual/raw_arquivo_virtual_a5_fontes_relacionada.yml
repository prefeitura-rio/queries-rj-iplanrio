version: 2

models:
  - name: raw_arquivo_virtual_a5_fontes_relacionada
    description: "Tabela referente aos dados de fontes relacionadas dos arquivos "
    config:
      alias: fontes_relacionadas
      
    columns:
      - name: existencia_local_originais
        description: "Informações sobre a existência e localização dos documentos originais"
        data_type: string
        quote: true
      - name: notas_publicacao
        description: "Notas relacionadas à publicação dos documentos"
        data_type: string
        quote: true
      - name: unidades_descricao_relacionadas
        description: "Unidades de descrição que possuem relação com os arquivos "
        data_type: string
        quote: true
      - name: outros_detentores
        description: "Informações sobre outras instituições que detêm cópias dos documentos"
        data_type: string
        quote: true
      - name: copias_na_instituicao
        description: "Detalhes sobre cópias dos documentos disponíveis na própria instituição"
        data_type: string
        quote: true
      - name: codigo_conjunto_arquivo
        description: "PK desta tabela - Identificador único do conjunto de arquivos  (FK de CONJUNTO_ARQUIVO)"
        data_type: int64
