version: 2

models:
  - name: raw_arquivo_virtual_nivel
    description: "Tabela auxiliar (dimensão) com os dados dos possíveis níveis de hierarquia de descrição dos documentos dentro de um acervo"
    config:
      alias: nivel_hierarquia
      
      
    columns:
      - name: codigo_nivel
        description: "PK desta tabela – Identificador único do nível de descrição documental (Campo auto incremental)"
        data_type: int64
        # data_tests:
        #   - unique:
        #       name: raw_arquivo_virtual_nivel__id_nivel__unique
        #       severity: error
          # - not_null:
          #     name: raw_arquivo_virtual_nivel__id_nivel__not_null
          #     severity: error
      - name: nivel
        description: "Nome do nível de descrição (ex: Fundo, Série, Dossiê, Item Documental etc.)"
        data_type: string
        quote: true
      - name: numero_nivel
        description: "Número de ordenação hierárquica do nível (ex: 1 para Fundo, 2 para Série, etc.)"
        data_type: numeric
