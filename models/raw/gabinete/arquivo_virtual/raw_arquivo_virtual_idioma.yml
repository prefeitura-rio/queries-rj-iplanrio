version: 2

models:
  - name: raw_arquivo_virtual_idioma
    description: "Tabela auxiliar (dimensão) com os dados dos diferentes tipos de idiomas dos acervos"
    config:
      alias: idioma
      
      
    columns:
      - name: codigo_idioma
        description: "PK desta tabela – Identificador único do idioma presente nos arquivos  (Campo auto incremental)"
        data_type: int64
      - name: nome_idioma
        description: "Nome do idioma (ex: Português, Inglês, Espanhol, etc.)"
        data_type: string
        quote: true
