version: 2

models:
  - name: raw_divida_ativa_situacao_honorario
    description: "Tabela que descreve as possíveis situações de cobranças de honorários referentes ao processo de cálculo das certidões de dívida ativa (CDA)"
    columns:
      - name: id_situacao_honorario
        description: "Identificador único da situação de honorário."
        data_type: int64
        data_tests:
          - not_null:
              name: raw_divida_ativa_situacao_honorario__id_situacao_honorario__not_null
              severity: error
          - unique:
              name: raw_divida_ativa_situacao_honorario__id_situacao_honorario__unique
              severity: error
      - name: nome_situacao_honorario
        description: "Nome descritivo da situação de honorário."
        data_type: string
      - name: loaded_at
        description: "Data/hora indicando quando os dados foram extraídos da fonte."
        data_type: timestamp
      - name: transformed_at
        description: "Data/hora indicando quando os dados foram transformados e carregados nesta tabela."
        data_type: timestamp