version: 2

models:
  - name: raw_divida_ativa_situacao_guia_pagamento
    description: "Tabela que descreve as possíveis situações das guias de pagamento calculadas. Uma guia de pagamento pode estar vinculada a mais de uma CDA."
    columns:
      - name: id_situacao_guia_pagamento
        description: "Identificador da situação da guia de pagamento."
        data_type: int64
        data_tests:
          - not_null:
              name: raw_divida_ativa_situacao_guia_pagamento__id_situacao_guia_pagamento__not_null
              severity: error
          - unique:
              name: raw_divida_ativa_situacao_guia_pagamento__id_situacao_guia_pagamento__unique
              severity: error
      - name: nome_situacao_guia_pagamento
        description: "Nome ou descrição da situação da guia de pagamento."
        data_type: string
      - name: loaded_at
        description: "Timestamp de quando o dado foi extraído do banco de dados de origem."
        data_type: timestamp
      - name: transformed_at
        description: "Timestamp de quando o dado foi transformado no dbt."
        data_type: timestamp