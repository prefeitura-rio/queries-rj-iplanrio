version: 2

models:
  - name: raw_divida_ativa_tipo_pagamento_guia
    description: "Tabela que descreve os tipos de pagamento das guias, com textos amigáveis e judiciais para diferentes situações."
    columns:
      - name: id_tipo_pagamento_guia
        description: "Identificador do tipo de pagamento da guia."
        data_type: int64
        data_tests:
          - not_null:
              name: raw_divida_ativa_tipo_pagamento_guia__id_tipo_pagamento_guia__not_null
              severity: error
          - unique:
              name: raw_divida_ativa_tipo_pagamento_guia__id_tipo_pagamento_guia__unique
              severity: error
      - name: loaded_at
        description: "Timestamp de quando o dado foi extraído do banco de dados de origem."
        data_type: timestamp

      - name: nome_tipo_pagamento
        description: "Nome do tipo de pagamento da guia."
        data_type: string

      - name: transformed_at
        description: "Timestamp de quando o dado foi transformado no dbt."
        data_type: timestamp