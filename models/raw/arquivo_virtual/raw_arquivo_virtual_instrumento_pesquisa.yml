version: 2

models:
  - name: raw_arquivo_virtual_instrumento_pesquisa
    description: "Instrumentos de pesquisa dos conjuntos arquivísticos"
    config:
      alias: instrumento_pesquisa
      
      
    columns:
      - name: id_conjuntoArquivo
        description: "Identificador do conjunto arquivístico"
        data_type: integer
        data_tests:
          - not_null:
              name: raw_arquivo_virtual_instrumento_pesquisa__id_conjuntoArquivo__not_null
              severity: error
      - name: id_genero
        description: "Identificador do gênero"
        data_type: integer
      - name: id_instPesquisa
        description: "Identificador da instituição de pesquisa"
        data_type: integer
      - name: ds_instrumento
        description: "Descrição do instrumento"
        data_type: string
        quote: true
