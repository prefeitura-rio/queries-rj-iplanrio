version: 2

models:
  - name: raw_arquivo_virtual_formato
    description: "Formatos documentais"
    config:
      alias: formato
      
      
    columns:
      - name: id_formato
        description: "Identificador único do formato"
        data_type: integer
        data_tests:
          - unique:
              name: raw_arquivo_virtual_formato__id_formato__unique
              severity: error
          - not_null:
              name: raw_arquivo_virtual_formato__id_formato__not_null
              severity: error
      - name: id_genero
        description: "Identificador do gênero"
        data_type: integer
        data_tests:
          - not_null:
              name: raw_arquivo_virtual_formato__id_genero__not_null
              severity: error
      - name: ds_formato
        description: "Descrição do formato"
        data_type: string
        quote: true
