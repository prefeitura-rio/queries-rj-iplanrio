version: 2

models:
  - name: raw_arquivo_virtual_especie
    description: "Espécies documentais"
    config:
      alias: especie
      
      
    columns:
      - name: id_especie
        description: "Identificador único da espécie"
        data_type: integer
        data_tests:
          - unique:
              name: raw_arquivo_virtual_especie__id_especie__unique
              severity: error
          - not_null:
              name: raw_arquivo_virtual_especie__id_especie__not_null
              severity: error
      - name: id_genero
        description: "Identificador do gênero"
        data_type: integer
        data_tests:
          - not_null:
              name: raw_arquivo_virtual_especie__id_genero__not_null
              severity: error
      - name: nm_especie
        description: "Nome da espécie"
        data_type: string
        quote: true
