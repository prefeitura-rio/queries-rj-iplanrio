version: 2
models:
 - name: raw_taxirio_discounts
   columns:
    - name: id_desconto_associado
      description: Identificador do Associado
      data_type: string
      data_tests:
        - not_null:
            name: raw_taxirio_id_desconto_associado_not_null
            severity: error
        - unique:
            name: raw_taxirio_id_desconto_associado_unique
            severity: error
    - name: descricao
      description: Descrição do Desconto
      data_type: string
    - name: desconto
      description: Valor do Desconto
      data_type: float64
    - name: data_criacao
      description: Data de criação do Desconto
      data_type: datetime
   
    

sources:
  - name: brutos_taxirio_staging
    database: rj-iplanrio   # optional if same as target
    schema: brutos_taxirio_staging
    tables:
      - name: discounts
        description: "Source table for discount information"