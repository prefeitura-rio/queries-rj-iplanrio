    description: "**Descrição**: Pessoas físicas que precisam ter suas informações guardadas pela COMLURB para controle, como controle de pagamento, de frequência ou de lotação. Em geral são pessoas que entram ou entraram em alguma folha da folha de pagamento da COMLURB, sendo funcionário ou não, prestando serviço ou não (ex. pensionista alimentício).\n**Frequência de atualização**: Nunca\n**Cobertura temporal**: Não informado\n**Órgão gestor dos dados**: SUBGGC\n**Publicado por**: Não informado\n**Publicado por (email)**: nao.informado@gmail.com\n"
