          freshness:
      - name: fita_banco
        description: "Fitas enviadas para o tesouro municipal da COMLURB"
        config:
          freshness:
      - name: frequencia
        description: "Ocorrências de frequência dos funcionários da COMLURB"
      - name: funcionario
        description: "Pessoas físicas cadastradas no sistema ERGON da COMLURB"
      - name: setor_h
        description: "Setores existentes na COMLURB"
      - name: licenca_afastamento
        description: "Licenças e afastamentos dos funcionários da COMLURB"
