version: 2

models:
  - name: raw_contracheques_fitabanco
    description: "Tabela contendo os registros de FITABANCO do sistema de contracheques"
    columns:
      - name: ficha
        description: "FICHA"

      - name: numdepen
        description: "NUMDEPEN"

      - name: banco
        description: "BANCO"

      - name: agencia
        description: "AGENCIA"

      - name: conta
        description: "CONTA"

      - name: setor
        description: "SETOR"
        data_tests:
          - not_null:
              name: raw_contracheques_fitabanco__setor__not_null

      - name: mes_ano
        description: "MES_ANO"

      - name: cargo
        description: "CARGO"
        data_tests:
          - not_null:
              name: raw_contracheques_fitabanco__cargo__not_null

      - name: referencia
        description: "REFERENCIA"

      - name: cpf
        description: "CPF"

      - name: datalake_loaded_at
        description: "Timestamp de quando o dado foi extra√≠do do banco de dados de origem."
        data_type: timestamp
      - name: datalake_transformed_at
        description: "Timestamp de quando o dado foi transformado no dbt."
        data_type: timestamp
