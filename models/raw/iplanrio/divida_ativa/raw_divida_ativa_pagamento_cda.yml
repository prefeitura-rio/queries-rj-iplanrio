version: 2

models:
  - name: raw_divida_ativa_pagamento_cda
    description: "Tabela que contém o histórico de pagamento de cada cota de cada guia de pagamento vinculada a uma certidão de dívida ativa - CDA. Uma guia de pagamento pode conter mais de uma cota e cada cota pode estar vinculada a mais de uma CDA."
    columns:
      - name: id_pagamento_cda
        description: "Identificador do pagamento da CDA."
        data_type: int64
        data_tests:
          - not_null:
              name: raw_divida_ativa_pagamento_cda__id_pagamento_cda__not_null
              severity: error
          - unique:
              name: raw_divida_ativa_pagamento_cda__id_pagamento_cda__unique
              severity: error
      - name: id_certidao_divida_ativa
        description: "Identificador da certidão de dívida ativa (CDA) vinculada ao pagamento."
        data_type: int64
      - name: id_guia_pagamento
        description: "Identificador da guia de pagamento vinculada ao pagamento."
        data_type: int64
      - name: id_cota_guia_pagamento
        description: "Identificador da cota (parcela) da guia de pagamento vinculada ao pagamento."
        data_type: int64
      - name: codigo_objeto_pago
        description: "Código do objeto pago na transação (ex: P para principal, H para honorários, G para GRERJ, etc)."
        data_type: string
      - name: nome_objeto_pago
        description: "Nome do objeto pago na transação (Valor principal, Honorários, GRERJ, etc)."
        data_type: string
      - name: codigo_tipo_pagamento
        description: "Código do tipo de pagamento realizado."
        data_type: int64
      - name: nome_tipo_pagamento
        description: "Nome do tipo de pagamento realizado."
        data_type: string
      - name: valor_total_pago
        description: "Valor total pago na transação."
        data_type: numeric
      - name: valor_juros_guia_pago
        description: "Valor dos juros pagos na guia."
        data_type: numeric
      - name: loaded_at
        description: "Timestamp de quando o dado foi extraído do banco de dados de origem."
        data_type: timestamp
      - name: transformed_at
        description: "Timestamp de quando o dado foi transformado no dbt."
        data_type: timestamp