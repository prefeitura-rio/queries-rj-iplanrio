version: 2

models:
  - name: raw_divida_ativa_utilizacao_imovel
    description: "Tabela que guarda as descrições dos possíveis tipos de utilização de imóveis vinculados às certidões de dívida ativa (CDA)."
    columns:
      - name: id_utilizacao_imovel
        description: "Identificador único das tipologias dos imóveis que estejam vinculados com as certidões de dívida ativa (CDA)."
        data_type: int64
        data_tests:
          - not_null:
              name: raw_divida_ativa_utilizacao_imovel__id_utilizacao_imovel__not_null
              config:
                severity: error
          - unique:
              name: raw_divida_ativa_utilizacao_imovel__id_utilizacao_imovel__unique
              config:
                severity: error
      - name: nome_utilizacao_imovel
        description: "Nome do tipo de utilização do imóvel vinculada à CDA."
        data_type: string
      - name: loaded_at
        description: "Timestamp de quando o dado foi extraído do banco de dados de origem."
        data_type: timestamp
      - name: transformed_at
        description: "Timestamp de quando o dado foi transformado no dbt."
        data_type: timestamp