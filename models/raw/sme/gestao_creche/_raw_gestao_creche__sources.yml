version: 2

sources:
  - name: brutos_gestao_creche_staging
    database: rj-iplanrio
    schema: brutos_gestao_creche_staging
    freshness: # default freshness
      error_after: {count: 24, period: hour}
    loaded_at_field: _airbyte_extracted_at
    tables:
    - name: ICH_InscricaoCreche
    - name: ICH_InscricaoCrianca
    - name: ICH_InscricaoPolo
    - name: ICH_InscricaoResponsavel
    - name: ICH_InscricaoEndereco

  - name: brutos_gestao_creche_staging_prefect
    database: rj-iplanrio
    schema: brutos_gestao_creche_staging
    freshness: # default freshness
      error_after: {count: 24, period: hour}
    loaded_at_field: CAST(_prefect_extracted_at AS DATETIME)
