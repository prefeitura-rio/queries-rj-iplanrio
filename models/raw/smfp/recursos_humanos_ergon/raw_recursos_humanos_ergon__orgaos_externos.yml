version: 2

models:
  - name: raw_recursos_humanos_ergon__orgaos_externos
    description: "**Descrição**: Órgãos de outros entes federativos que não da prefeitura do Rio de Janeiro mas que são de interesse da prefeitura do Rio de Janeiro.\r\nUsada, geralmente, para documentar a origem de servidores cedidos à prefeitura do Rio de Janeiro.\n**Frequência de atualização**: Anual\n**Cobertura temporal**: Até data corrente\n**Órgão gestor dos dados**: SMFP/SUBGCC/CGRH\n**Publicado por**: Anderson Ferraz Carneiro\n**Publicado por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    config:
      alias: raw_recursos_humanos_ergon__orgaos_externos
      schema: raw
      materialized: view
    columns:
      - name: nome
        description: Nome do órgão. Ex. GE ACRE (Governo do estado do Acre),PR NITEROI (Prefeitura de Niteroi)
        data_type: string
        quote: true
      - name: nome_completo
        description: Nome por extenso do órgão. Ex. Prefeitura da cidade de Niteroi.
        data_type: string
        quote: true
      - name: tipo
        description: Tipo do órgão. Ex. OUT.GOV. (outro governo estadual, que não o do Rio de Janeiro), OUT.PREF. (outra prefeitura que não a do Rio de Janeiro)
        data_type: string
        quote: true
