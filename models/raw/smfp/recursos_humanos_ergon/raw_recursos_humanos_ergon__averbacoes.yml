version: 2

models:
  - name: raw_recursos_humanos_ergon__averbacoes
    description: "**Descrição**: Tabela que armazena o cadastro das averbações.\n**Frequência de atualização**: Nunca\n**Cobertura temporal**: Não informado\n**Órgão gestor dos dados**: Não informado\n**Publicado por**: Não informado\n**Publicado por (email)**: naoinformado@naoinformado.com\n"
    config:
      alias: raw_recursos_humanos_ergon__averbacoes
      schema: raw
      materialized: view
    columns:
      - name: id_funcionario
        description: Número do funcionário gerado pelo ERGON.
        data_type: integer
        data_tests:
          - not_null:
              name: raw_recursos_humanos_ergon__averbacoes__id_funcionario__not_null
              severity: error
      - name: id_vinculo
        description: Número do vínculo relativo ao pagamento.
        data_type: integer
        data_tests:
          - not_null:
              name: raw_recursos_humanos_ergon__averbacoes__id_vinculo__not_null
              severity: error
      - name: id_averbacao
        description: Chave gerada pelo banco para registro de averbação.
        data_type: integer
        data_tests:
          - unique:
              name: raw_recursos_humanos_ergon__averbacoes__id_averbacao__unique
              severity: error
          - not_null:
              name: raw_recursos_humanos_ergon__averbacoes__id_averbacao__not_null
              severity: error
      - name: data_inicio
        description: Data inicial do período averbado.
        data_type: date
        data_tests:
          - not_null:
              name: raw_recursos_humanos_ergon__averbacoes__data_inicio__not_null
              severity: error
      - name: data_final
        description: Data final do período averbado.
        data_type: date
      - name: instituicao
        description: Instituição a qual o servidor prestou serviço referente ao tempo averbado.
        data_type: string
        quote: true
      - name: id_tipo_tempo
        description: Coluna que armazena o código numérico referente ao tipo de tempo.
        data_type: integer
      - name: data_validade
        description: Data de validade da averbação.
        data_type: date
      - name: total_dias_averbados
        description: Total de dias averbados.
        data_type: integer
      - name: motivo
        description: Campo para cadastrar o motivo, geralmente ligado à desaverbação de tempo.
        data_type: string
        quote: true
      - name: sobrepoe
        description: Booleano que indica se o período averbado permite concomitância com outro período averbado.
        data_type: boolean
      - name: id_empresa
        description: Código da empresa.
        data_type: integer
      - name: obs
        description: Coluna de observações, campo de texto livre.
        data_type: string
        quote: true
      - name: regime_previdenciario
        description: Coluna que informa o regime previdenciário ao qual pertencia o tempo averbado.
        data_type: string
        quote: true
