      - name: dias_de_licenca_especial
        description: Booleano que informa se aquele tempo é computado para fins de
          contagem para o saldo de dias de licença especial.
      - name: tempo_de_chefia
        description: Booleano que informa se aquele tempo é computado para fins de
          contagem para a contagem de incorporação de cargo em fidúcia.
      - name: progressao
        description: Booleano que informa se aquele tempo é computado para fins de
          contagem para a contagem de progressão no cargo.
      - name: avaliacao
        description: Booleano que informa se aquele tempo é computado para fins de
          contagem para a contagem de avalição em estágio probatório.
