models :
  - name: raw_recursos_humanos_ergon__pre_contagem
    description: "**Descrição**: A tabela armazena informações de contagens anteriores
      ao início do sistema recursos humanos ou da entrada do servidor no sistema,
      se por algum motivo não possuía informações anteriormente.\n**Frequência de
      atualização**: Nunca\n**Cobertura temporal**: Não informado\n**Órgão gestor
      dos dados**: Não informado\n**Publicado por**: Não informado\n**Publicado por
      (email)**: naoinformado@naoinformado.com\n"
    columns:
      - name: finalidade
        description: "Tipo da finalidade que motivou o cadastro da pré-contagem. \r
          \nEx.: \"Aposentadoria\", \"Progressão\"."
      - name: id_funcionario
        description: Número do funcionário gerado pelo ERGON.
      - name: id_vinculo
        description: Número do vínculo relativo ao pagamento.
      - name: periodos
        description: Quantidade de períodos de contagem para determinada finalidade.
      - name: dias
        description: Total de dias da pré-contagem.
      - name: data_validade
        description: Data de validade da pré-contagem.
      - name: id_empresa
        description: Código da empresa.
      - name: observacoes
        description: Campo de observações sobre a pré-contagem.
