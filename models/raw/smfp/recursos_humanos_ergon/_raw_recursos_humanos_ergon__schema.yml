      - name: nome_tipo_tempo
        description: Campo que armazena o nome do tipo de tempo.
      - name: aposentadoria
        description: Booleano que informa se aquele tempo é computado para fins de
          aposentadoria.
      - name: ferias
        description: Booleano que informa se aquele tempo é computado para fins de
          contagem de período aquisitivo de férias.
      - name: dias_de_ferias
        description: Booleano que informa se aquele tempo é computado para fins de
