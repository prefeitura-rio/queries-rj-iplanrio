version: 2

models:
  - name: raw_recursos_humanos_ergon__tipo_vinculo
    description: "**Descrição**: Tipos de vínculos existentes tanto na administração direta como indireta da prefeitura do Rio de Janeiro.\n**Frequência de atualização**: Anual\n**Cobertura temporal**: Até data corrente\n**Órgão gestor dos dados**: SMFP/SUBGCC/CGRH\n**Publicado por**: Anderson Ferraz Carneiro\n**Publicado por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    config:
      alias: raw_recursos_humanos_ergon__tipo_vinculo
      schema: raw
      materialized: view
    columns:
      - name: sigla
        description: Sigla do tipo de vínculo. Ex. A DISPOSICAO-CLT.
        data_type: string
        quote: true
        data_tests:
          - unique:
              name: raw_recursos_humanos_ergon__tipo_vinculo__sigla__unique
              severity: error
          - not_null:
              name: raw_recursos_humanos_ergon__tipo_vinculo__sigla__not_null
              severity: error
      - name: nome
        description: Nome do tipo de vínculo. Ex. A DISPOSICAO DA PREFEITURA-CLT.
        data_type: string
        quote: true
        data_tests:
          - not_null:
              name: raw_recursos_humanos_ergon__tipo_vinculo__nome__not_null
              severity: error
