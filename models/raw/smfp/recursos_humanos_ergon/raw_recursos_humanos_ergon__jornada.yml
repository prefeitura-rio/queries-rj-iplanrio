version: 2

models:
  - name: raw_recursos_humanos_ergon__jornada
    description: "**Descrição**: Tipos de jornadas existentes tanto na administração direta como indireta da prefeitura do Rio de Janeiro. Jornada é a carga horária semanal.\n**Frequência de atualização**: Anual\n**Cobertura temporal**: Até data corrente\n**Órgão gestor dos dados**: SMFP/SUBGCC/CGRH\n**Publicado por**: Anderson Ferraz Carneiro\n**Publicado por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    config:
      alias: raw_recursos_humanos_ergon__jornada
      schema: raw
      materialized: view
    columns:
      - name: sigla
        description: Sigla da jornada. Ex. 40 horas.
        data_type: string
        quote: true
        data_tests:
          - unique:
              name: raw_recursos_humanos_ergon__jornada__sigla__unique
              severity: error
          - not_null:
              name: raw_recursos_humanos_ergon__jornada__sigla__not_null
              severity: error
      - name: nome
        description: Nome da jornada. Ex. 40 horas semanais.
        data_type: string
        quote: true
        data_tests:
          - not_null:
              name: raw_recursos_humanos_ergon__jornada__nome__not_null
              severity: error
      - name: horas_semana
        description: Número de horas semanais da jornada.
        data_type: integer
      - name: horas_mes
        description: Número de horas mensais da jornada.
        data_type: integer
