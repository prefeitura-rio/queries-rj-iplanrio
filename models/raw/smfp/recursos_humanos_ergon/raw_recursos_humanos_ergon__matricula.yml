version: 2

models:
  - name: raw_recursos_humanos_ergon__matricula
    description: "**Descrição**: Matrículas dadas pela prefeitura do Rio de Janeiro para pessoas que devem receber pagamento ou para pessoas em outros casos de interesse da prefeitura do Rio de Janeiro\n**Frequência de atualização**: Diário\n**Cobertura temporal**: Até data corrente\n**Órgão gestor dos dados**: SMFP/SUBGCC/CGRH\n**Publicado por**: Anderson Ferraz Carneiro\n**Publicado por (email)**: anderson.carneiro@rio.rj.gov.br\n"
    config:
      alias: raw_recursos_humanos_ergon__matricula
      schema: raw
      materialized: view
    columns:
      - name: id_funcionario
        description: Número do funcionário. Número dado a pessoa que ganhou sua primeira matrícula da prefeitura do Rio de Janeiro.
        data_type: integer
        data_tests:
          - not_null:
              name: raw_recursos_humanos_ergon__matricula__id_funcionario__not_null
              severity: error
      - name: id_matricula
        description: Número da matrícula.
        data_type: integer
        data_tests:
          - unique:
              name: raw_recursos_humanos_ergon__matricula__id_matricula__unique
              severity: error
          - not_null:
              name: raw_recursos_humanos_ergon__matricula__id_matricula__not_null
              severity: error
