version: 2

models:
  - name: raw_sigma_unidade_servico
    description: "Unidade de Serviço."
    config:
      alias: unidade_servico
      schema: compras_materiais_servicos_sigma
      materialized: table
    columns:
      - name: id_unidade_servico
        description: "Código único dado, pela PCRJ, à unidade de serviço"
        data_type: integer
        data_tests:
          - unique:
              name: raw_sigma_unidade_servico__id_unidade_servico__unique
          - not_null:
              name: raw_sigma_unidade_servico__id_unidade_servico__not_null
      - name: descricao_unidade_servico
        description: "Descrição da unidade de serviço"
        data_type: string
        quote: true


